name: xargs
description:
  en: Build and execute command lines from standard input
  zh: 从标准输入构建并执行命令行
flags:
  - long: null
    short: "0"
    description:
      en: Input items are terminated by null character
      zh: 输入项以空字符结尾
  - long: arg-file
    short: a
    description:
      en: Read items from file instead of standard input
      zh: 从文件而非标准输入读取项目
    takes_value: true
  - long: delimiter
    short: d
    description:
      en: Input items are terminated by delimiter character
      zh: 输入项以指定分隔符结尾
    takes_value: true
  - long: eof
    short: E
    description:
      en: Set logical EOF string
      zh: 设置逻辑文件结束字符串
    takes_value: true
  - short: e
    description:
      en: Set logical EOF string
      zh: 设置逻辑文件结束字符串
    takes_value: true
  - long: replace
    short: I
    description:
      en: Replace occurrences of replstr in the initial-arguments
      zh: 替换初始参数中的替换字符串
    takes_value: true
  - short: i
    description:
      en: Replace {} in the initial-arguments
      zh: 替换初始参数中的 {}
    takes_value: true
  - long: max-lines
    short: L
    description:
      en: Use at most max-lines nonblank input lines per command line
      zh: 每个命令行最多使用指定数量的非空输入行
    takes_value: true
  - short: l
    description:
      en: Use at most max-lines nonblank input lines per command line
      zh: 每个命令行最多使用指定数量的非空输入行
    takes_value: true
  - long: max-args
    short: n
    description:
      en: Use at most max-args arguments per command line
      zh: 每个命令行最多使用指定数量的参数
    takes_value: true
  - long: open-tty
    short: o
    description:
      en: Reopen stdin as /dev/tty
      zh: 将标准输入重新打开为 /dev/tty
  - long: interactive
    short: p
    description:
      en: Prompt before executing each command line
      zh: 执行每个命令行前提示确认
  - long: no-run-if-empty
    short: r
    description:
      en: If stdin is empty, do not run the command
      zh: 如果标准输入为空，则不运行命令
  - long: max-chars
    short: s
    description:
      en: Use at most max-chars per command line
      zh: 每个命令行最多使用指定数量的字符
    takes_value: true
  - long: verbose
    short: t
    description:
      en: Print the command line before executing it
      zh: 执行前打印命令行
  - long: exit
    short: x
    description:
      en: Exit if the size is exceeded
      zh: 如果超出大小限制则退出
  - long: max-procs
    short: P
    description:
      en: Run up to max-procs processes at a time
      zh: 同时运行的最大进程数
    takes_value: true
  - long: process-slot-var
    description:
      en: Set environment variable to slot number
      zh: 将环境变量设置为槽位编号
    takes_value: true
  - long: show-limits
    description:
      en: Show limits on the command-line length
      zh: 显示命令行长度限制
examples:
  - cmd: 'find . -name "*.txt" | xargs rm'
    scenario:
      en: Delete all found txt files
      zh: 删除所有找到的 txt 文件
  - cmd: 'cat urls.txt | xargs curl -O'
    scenario:
      en: Download all URLs in file
      zh: 下载文件中的所有 URL
  - cmd: 'find . -name "*.log" | xargs -I {} mv {} /tmp/'
    scenario:
      en: Move all log files to /tmp
      zh: 移动所有日志文件到 /tmp
  - cmd: 'echo "a b c" | xargs -n1'
    scenario:
      en: Process one argument at a time
      zh: 每次处理一个参数
  - cmd: 'cat list.txt | xargs -P 4 -I {} cmd {}'
    scenario:
      en: Run 4 commands in parallel
      zh: 并行运行 4 个命令
