name: echo
description:
  en: Display a line of text
  zh: 显示一行文本
flags:
  - short: n
    description:
      en: Do not output the trailing newline
      zh: 不输出末尾换行符
  - short: e
    description:
      en: Enable interpretation of backslash escapes
      zh: 启用反斜杠转义解释
  - short: E
    description:
      en: Disable interpretation of backslash escapes (default)
      zh: 禁用反斜杠转义解释（默认）
examples:
  - cmd: 'echo "Hello World"'
    scenario:
      en: Print text
      zh: 打印文本
  - cmd: 'echo -n "no newline"'
    scenario:
      en: Print without newline
      zh: 打印不换行
  - cmd: 'echo -e "line1\nline2"'
    scenario:
      en: Print with escape sequences
      zh: 使用转义序列打印
  - cmd: 'echo $PATH'
    scenario:
      en: Print environment variable
      zh: 打印环境变量
  - cmd: 'echo "text" >> [file]'
    scenario:
      en: Append text to file
      zh: 追加文本到文件
