name: awk
description:
  en: Pattern scanning and processing language
  zh: 模式扫描和处理语言
flags:
  - short: F
    description:
      en: Sets the field separator
      zh: 设置字段分隔符
    takes_value: true
  - long: field-separator
    description:
      en: Sets the field separator
      zh: 设置字段分隔符
    takes_value: true
  - short: v
    description:
      en: Assign variable
      zh: 赋值变量
    takes_value: true
  - long: assign
    description:
      en: Assign variable
      zh: 赋值变量
    takes_value: true
  - short: f
    description:
      en: Read program from file
      zh: 从文件读取程序
    takes_value: true
  - long: file
    description:
      en: Read program from file
      zh: 从文件读取程序
    takes_value: true
  - short: c
    description:
      en: Run syntax check on program and exit
      zh: 对程序运行语法检查并退出
  - long: lint
    description:
      en: Warn about dubious or non-portable constructs
      zh: 警告可疑或不可移植的结构
    takes_value: true
  - long: lint-old
    description:
      en: Warn about constructs not available in original awk
      zh: 警告原始 awk 中不可用的结构
  - short: V
    description:
      en: Print version information
      zh: 打印版本信息
  - long: version
    description:
      en: Print version information
      zh: 打印版本信息
  - short: b
    description:
      en: Use binary mode for all file I/O
      zh: 对所有文件 I/O 使用二进制模式
  - long: characters-as-bytes
    description:
      en: Treat all input data as single-byte characters
      zh: 将所有输入数据视为单字节字符
  - short: C
    description:
      en: Turn on compatibility mode
      zh: 开启兼容模式
  - long: copyright
    description:
      en: Print short copyright information
      zh: 打印简短版权信息
  - short: d
    description:
      en: Dump variables to file
      zh: 将变量转储到文件
    takes_value: true
  - long: dump-variables
    description:
      en: Dump variables to file
      zh: 将变量转储到文件
    takes_value: true
  - short: D
    description:
      en: Run in debugger mode
      zh: 以调试模式运行
    takes_value: true
  - long: debug
    description:
      en: Run in debugger mode
      zh: 以调试模式运行
    takes_value: true
  - short: e
    description:
      en: Program text
      zh: 程序文本
    takes_value: true
  - long: source
    description:
      en: Program text
      zh: 程序文本
    takes_value: true
  - short: E
    description:
      en: Like -f, but also ends option processing
      zh: 类似 -f，但同时结束选项处理
    takes_value: true
  - long: exec
    description:
      en: Like -f, but also ends option processing
      zh: 类似 -f，但同时结束选项处理
    takes_value: true
  - short: g
    description:
      en: Don't add file to ARGV
      zh: 不将文件添加到 ARGV
  - long: gen-pot
    description:
      en: Scan and parse program, generate .pot file
      zh: 扫描并解析程序，生成 .pot 文件
  - short: i
    description:
      en: Include source library
      zh: 包含源代码库
    takes_value: true
  - long: include
    description:
      en: Include source library
      zh: 包含源代码库
    takes_value: true
  - short: I
    description:
      en: Source library search path
      zh: 源代码库搜索路径
    takes_value: true
  - short: l
    description:
      en: Load shared library
      zh: 加载共享库
    takes_value: true
  - long: load
    description:
      en: Load shared library
      zh: 加载共享库
    takes_value: true
  - short: L
    description:
      en: Shared library search path
      zh: 共享库搜索路径
    takes_value: true
  - short: M
    description:
      en: Force use of arbitrary precision arithmetic
      zh: 强制使用任意精度算术
  - long: bignum
    description:
      en: Force use of arbitrary precision arithmetic
      zh: 强制使用任意精度算术
  - short: N
    description:
      en: Use locale decimal point character
      zh: 使用本地小数点字符
  - long: use-lc-numeric
    description:
      en: Use locale decimal point character
      zh: 使用本地小数点字符
  - short: n
    description:
      en: Non-decimal input
      zh: 非十进制输入
  - long: non-decimal-data
    description:
      en: Non-decimal input
      zh: 非十进制输入
  - short: o
    description:
      en: Pretty print program
      zh: 美化打印程序
    takes_value: true
  - long: pretty-print
    description:
      en: Pretty print program
      zh: 美化打印程序
    takes_value: true
  - short: O
    description:
      en: Enable optimizations
      zh: 启用优化
  - long: optimize
    description:
      en: Enable optimizations
      zh: 启用优化
  - short: p
    description:
      en: Profile program
      zh: 分析程序性能
    takes_value: true
  - long: profile
    description:
      en: Profile program
      zh: 分析程序性能
    takes_value: true
  - short: P
    description:
      en: Enable POSIX compatibility
      zh: 启用 POSIX 兼容性
  - long: posix
    description:
      en: Enable POSIX compatibility
      zh: 启用 POSIX 兼容性
  - short: r
    description:
      en: Enable interval expressions
      zh: 启用区间表达式
  - long: re-interval
    description:
      en: Enable interval expressions
      zh: 启用区间表达式
  - short: s
    description:
      en: Sandbox mode
      zh: 沙箱模式
  - long: sandbox
    description:
      en: Sandbox mode
      zh: 沙箱模式
  - short: S
    description:
      en: Use extended features of regular expressions
      zh: 使用正则表达式的扩展功能
  - short: t
    description:
      en: Traditional Unix awk compatibility
      zh: 传统 Unix awk 兼容性
  - long: traditional
    description:
      en: Traditional Unix awk compatibility
      zh: 传统 Unix awk 兼容性
is_path_completion: true
examples:
  - cmd: "awk '{print \$1}' [file]"
    scenario:
      en: Print first column
      zh: 打印第一列
  - cmd: "awk -F: '{print \$1}' [file]"
    scenario:
      en: Print first field with custom delimiter
      zh: 使用自定义分隔符打印第一列
  - cmd: "awk '{sum+=\$1} END {print sum}' [file]"
    scenario:
      en: Sum first column
      zh: 求第一列之和
  - cmd: "awk 'NR==5' [file]"
    scenario:
      en: Print line 5
      zh: 打印第 5 行
  - cmd: "awk '/pattern/' [file]"
    scenario:
      en: Print lines matching pattern
      zh: 打印匹配的行
  - cmd: "awk 'NF>0' [file]"
    scenario:
      en: Remove empty lines
      zh: 删除空行
  - cmd: "awk '{print NR, \$0}' [file]"
    scenario:
      en: Print with line numbers
      zh: 打印并显示行号
