    short: h
    description:
      en: Show help message
      zh: 显示帮助信息
  - long: dry-run
    description:
      en: Show what would happen without making changes
      zh: 显示将要执行的操作但不实际更改
examples:
  - cmd: 'ufw enable'
    scenario:
      en: Enable the firewall
      zh: 启用防火墙
  - cmd: 'ufw disable'
    scenario:
      en: Disable the firewall
      zh: 禁用防火墙
  - cmd: 'ufw status'
    scenario:
      en: Show firewall status
      zh: 显示防火墙状态
  - cmd: 'ufw status verbose'
    scenario:
      en: Show detailed firewall status
      zh: 显示详细的防火墙状态
  - cmd: 'ufw allow 22'
    scenario:
      en: Allow SSH on port 22
      zh: 允许端口22的SSH连接
  - cmd: 'ufw allow 80/tcp'
    scenario:
      en: Allow HTTP on port 80
      zh: 允许端口80的HTTP连接
  - cmd: 'ufw allow 443/tcp'
    scenario:
      en: Allow HTTPS on port 443
      zh: 允许端口443的HTTPS连接
  - cmd: 'ufw deny 23'
    scenario:
      en: Deny Telnet on port 23
      zh: 拒绝端口23的Telnet连接
  - cmd: 'ufw allow from 192.168.1.0/24'
    scenario:
      en: Allow traffic from specific subnet
      zh: 允许来自特定子网的流量
  - cmd: 'ufw allow from 192.168.1.100 to any port 22'
    scenario:
      en: Allow SSH from specific IP
      zh: 允许来自特定IP的SSH连接
  - cmd: 'ufw delete allow 22'
    scenario:
      en: Delete rule allowing port 22
      zh: 删除允许端口22的规则
  - cmd: 'ufw limit 22/tcp'
    scenario:
      en: Rate limit SSH connections
      zh: 限制SSH连接速率
  - cmd: 'ufw default deny incoming'
    scenario:
      en: Set default to deny incoming traffic
      zh: 设置默认拒绝传入流量
  - cmd: 'ufw default allow outgoing'
    scenario:
      en: Set default to allow outgoing traffic
      zh: 设置默认允许传出流量
  - cmd: 'ufw app list'
    scenario:
      en: List application profiles
      zh: 列出应用配置文件
  - cmd: 'ufw allow "Nginx Full"'
    scenario:
      en: Allow Nginx application profile
      zh: 允许Nginx应用配置文件
  - cmd: 'ufw logging on'
    scenario:
      en: Enable firewall logging
      zh: 启用防火墙日志
  - cmd: 'ufw logging medium'
    scenario:
      en: Set logging to medium level
      zh: 设置日志为中级别
  - cmd: 'ufw reload'
    scenario:
      en: Reload firewall rules
      zh: 重新加载防火墙规则
  - cmd: 'ufw reset'
    scenario:
      en: Reset firewall to defaults
      zh: 将防火墙重置为默认设置
