name: ufw
description:
  en: Uncomplicated Firewall - program for managing a netfilter firewall
  zh: 简单防火墙 - 用于管理 netfilter 防火墙的程序
subcommands:
  - name: enable
    description:
      en: Enable the firewall
      zh: 启用防火墙
    flags:
      - long: force
        description:
          en: Force enable without prompting
          zh: 强制启用，不提示
  - name: disable
    description:
      en: Disable the firewall
      zh: 禁用防火墙
  - name: reload
    description:
      en: Reload firewall
      zh: 重新加载防火墙
  - name: status
    description:
      en: Show firewall status and rules
      zh: 显示防火墙状态和规则
    flags:
      - long: verbose
        short: v
        description:
          en: Show verbose output
          zh: 显示详细输出
      - long: numbered
        short: n
        description:
          en: Show rules with numbers
          zh: 显示带编号的规则
  - name: allow
    description:
      en: Allow traffic through firewall
      zh: 允许流量通过防火墙
