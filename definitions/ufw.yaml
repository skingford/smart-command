        description:
          en: Apply to routed traffic
          zh: 应用于路由流量
      - long: interface
        short: i
        description:
          en: Specify network interface
          zh: 指定网络接口
        takes_value: true
      - long: protocol
        short: p
        description:
          en: Specify protocol (tcp/udp)
          zh: 指定协议（tcp/udp）
        takes_value: true
      - long: from
