name: touch
description:
  en: Change file timestamps
  zh: 修改文件时间戳
flags:
  - long: no-create
    short: c
    description:
      en: Do not create any files
      zh: 不创建任何文件
  - long: date
    short: d
    description:
      en: Parse STRING and use it instead of current time
      zh: 解析字符串并使用它代替当前时间
    takes_value: true
  - short: f
    description:
      en: (ignored)
      zh: （忽略）
  - short: h
    description:
      en: Affect each symbolic link instead of any referenced file
      zh: 影响符号链接本身而非引用的文件
  - long: no-dereference
    description:
      en: Affect each symbolic link instead of any referenced file
      zh: 影响符号链接本身而非引用的文件
  - short: m
    description:
      en: Change only the modification time
      zh: 只修改修改时间
  - short: r
    description:
      en: Use this file's times instead of current time
      zh: 使用此文件的时间代替当前时间
    takes_value: true
  - long: reference
    description:
      en: Use this file's times instead of current time
      zh: 使用此文件的时间代替当前时间
    takes_value: true
  - short: t
    description:
      en: Use [[CC]YY]MMDDhhmm[.ss] instead of current time
      zh: 使用 [[CC]YY]MMDDhhmm[.ss] 格式代替当前时间
    takes_value: true
  - long: time
    description:
      en: Change the specified time (atime, access, use, mtime, modify)
      zh: 修改指定时间类型（atime, access, use, mtime, modify）
    takes_value: true
  - short: a
    description:
      en: Change only the access time
      zh: 只修改访问时间
is_path_completion: true
examples:
  - cmd: 'touch [file]'
    scenario:
      en: Create empty file or update timestamp
      zh: 创建空文件或更新时间戳
  - cmd: 'touch file1 file2 file3'
    scenario:
      en: Create multiple files
      zh: 创建多个文件
  - cmd: 'touch -d "2024-01-01" [file]'
    scenario:
      en: Set specific date
      zh: 设置指定日期
  - cmd: 'touch -r [ref_file] [file]'
    scenario:
      en: Copy timestamp from reference file
      zh: 从参考文件复制时间戳
