name: go
description:
  en: Go programming language tool
  zh: Go 编程语言工具
subcommands:
  - name: build
    description:
      en: Compile packages and dependencies
      zh: 编译包和依赖项
    flags:
      - short: o
        description:
          en: Output file or directory
          zh: 输出文件或目录
        takes_value: true
      - short: v
        description:
          en: Print packages as they are compiled
          zh: 编译时打印包名
      - short: a
        description:
          en: Force rebuilding of packages
          zh: 强制重新构建包
      - short: n
        description:
          en: Print commands but do not run them
          zh: 打印命令但不执行
      - short: x
        description:
          en: Print commands as they are executed
          zh: 执行时打印命令
      - short: p
        description:
          en: Number of parallel builds
          zh: 并行构建数量
        takes_value: true
      - long: race
        description:
          en: Enable race detector
          zh: 启用竞态检测器
      - long: msan
        description:
          en: Enable memory sanitizer
          zh: 启用内存清理器
      - long: asan
        description:
          en: Enable address sanitizer
          zh: 启用地址清理器
      - long: cover
        description:
          en: Enable code coverage
          zh: 启用代码覆盖率
      - long: covermode
        description:
          en: Coverage mode (set, count, atomic)
          zh: 覆盖率模式 (set, count, atomic)
        takes_value: true
      - long: ldflags
        description:
          en: Linker flags
          zh: 链接器标志
        takes_value: true
      - long: gcflags
        description:
          en: Compiler flags
          zh: 编译器标志
        takes_value: true
      - long: asmflags
        description:
          en: Assembler flags
          zh: 汇编器标志
        takes_value: true
      - long: tags
        description:
          en: Build tags
          zh: 构建标签
        takes_value: true
      - long: trimpath
        description:
          en: Remove file system paths from executable
          zh: 从可执行文件中移除文件系统路径
      - long: mod
        description:
          en: Module download mode (readonly, vendor, mod)
          zh: 模块下载模式 (readonly, vendor, mod)
        takes_value: true
      - long: work
        description:
          en: Print work directory and do not delete it
          zh: 打印工作目录且不删除
    is_path_completion: true
  - name: run
    description:
      en: Compile and run Go program
      zh: 编译并运行 Go 程序
    flags:
      - short: v
        description:
          en: Print packages as they are compiled
          zh: 编译时打印包名
      - short: a
        description:
          en: Force rebuilding of packages
          zh: 强制重新构建包
      - short: n
        description:
          en: Print commands but do not run them
          zh: 打印命令但不执行
      - short: x
        description:
          en: Print commands as they are executed
          zh: 执行时打印命令
      - long: race
        description:
          en: Enable race detector
          zh: 启用竞态检测器
      - long: msan
        description:
          en: Enable memory sanitizer
          zh: 启用内存清理器
      - long: asan
        description:
          en: Enable address sanitizer
          zh: 启用地址清理器
      - long: cover
        description:
          en: Enable code coverage
          zh: 启用代码覆盖率
      - long: ldflags
        description:
          en: Linker flags
          zh: 链接器标志
        takes_value: true
      - long: gcflags
        description:
          en: Compiler flags
          zh: 编译器标志
        takes_value: true
      - long: tags
        description:
          en: Build tags
          zh: 构建标签
        takes_value: true
      - long: trimpath
        description:
          en: Remove file system paths from executable
          zh: 从可执行文件中移除文件系统路径
      - long: exec
        description:
          en: Run binary using xprog
          zh: 使用 xprog 运行二进制文件
        takes_value: true
    is_path_completion: true
  - name: test
    description:
      en: Run tests
      zh: 运行测试
    flags:
      - short: v
        description:
          en: Verbose output
          zh: 详细输出
      - short: c
        description:
          en: Compile test binary but do not run it
          zh: 编译测试二进制文件但不运行
      - short: o
        description:
          en: Compile test binary to named file
          zh: 编译测试二进制文件到指定文件
        takes_value: true
      - short: i
        description:
          en: Install packages that are dependencies of the test
          zh: 安装测试依赖的包
      - long: json
        description:
          en: Output results in JSON
          zh: 以 JSON 格式输出结果
      - long: race
        description:
          en: Enable race detector
          zh: 启用竞态检测器
      - long: msan
        description:
          en: Enable memory sanitizer
          zh: 启用内存清理器
      - long: asan
        description:
          en: Enable address sanitizer
          zh: 启用地址清理器
      - long: cover
        description:
          en: Enable coverage analysis
          zh: 启用覆盖率分析
      - long: covermode
        description:
          en: Coverage mode (set, count, atomic)
          zh: 覆盖率模式 (set, count, atomic)
        takes_value: true
      - long: coverpkg
        description:
          en: Packages to include in coverage
          zh: 包含在覆盖率中的包
        takes_value: true
      - long: coverprofile
        description:
          en: Write coverage profile
          zh: 写入覆盖率配置文件
        takes_value: true
      - long: bench
        description:
          en: Run benchmarks matching regexp
          zh: 运行匹配正则表达式的基准测试
        takes_value: true
      - long: benchtime
        description:
          en: Run each benchmark for duration d
          zh: 每个基准测试运行持续时间 d
        takes_value: true
      - long: benchmem
        description:
          en: Print memory allocation statistics
          zh: 打印内存分配统计
      - long: run
        description:
          en: Run only tests matching regexp
          zh: 仅运行匹配正则表达式的测试
        takes_value: true
      - long: short
        description:
          en: Shorten long-running tests
          zh: 缩短长时间运行的测试
      - long: timeout
        description:
          en: Test timeout
          zh: 测试超时时间
        takes_value: true
      - long: count
        description:
          en: Number of times to run tests
          zh: 运行测试的次数
        takes_value: true
      - long: cpu
        description:
          en: List of GOMAXPROCS values
          zh: GOMAXPROCS 值列表
        takes_value: true
      - long: parallel
        description:
          en: Max parallel test execution
          zh: 最大并行测试执行数
        takes_value: true
      - long: failfast
        description:
          en: Stop on first failure
          zh: 第一次失败时停止
      - long: shuffle
        description:
          en: Randomize test order (off, on, seed)
          zh: 随机测试顺序 (off, on, seed)
        takes_value: true
      - long: ldflags
        description:
          en: Linker flags
          zh: 链接器标志
        takes_value: true
      - long: gcflags
        description:
          en: Compiler flags
          zh: 编译器标志
        takes_value: true
      - long: tags
        description:
          en: Build tags
          zh: 构建标签
        takes_value: true
    is_path_completion: true
  - name: install
    description:
      en: Compile and install packages and dependencies
      zh: 编译并安装包和依赖项
    flags:
      - short: v
        description:
          en: Print packages as they are compiled
          zh: 编译时打印包名
      - short: a
        description:
          en: Force rebuilding of packages
          zh: 强制重新构建包
      - short: n
        description:
          en: Print commands but do not run them
          zh: 打印命令但不执行
      - short: x
        description:
          en: Print commands as they are executed
          zh: 执行时打印命令
      - long: race
        description:
          en: Enable race detector
          zh: 启用竞态检测器
      - long: ldflags
        description:
          en: Linker flags
          zh: 链接器标志
        takes_value: true
      - long: gcflags
        description:
          en: Compiler flags
          zh: 编译器标志
        takes_value: true
      - long: tags
        description:
          en: Build tags
          zh: 构建标签
        takes_value: true
      - long: trimpath
        description:
          en: Remove file system paths from executable
          zh: 从可执行文件中移除文件系统路径
    is_path_completion: true
  - name: get
    description:
      en: Add dependencies to current module
      zh: 向当前模块添加依赖项
    flags:
      - short: d
        description:
          en: Only download, do not install
          zh: 仅下载，不安装
      - short: t
        description:
          en: Also download test packages
          zh: 同时下载测试包
      - short: u
        description:
          en: Update to latest version
          zh: 更新到最新版本
      - short: v
        description:
          en: Verbose output
          zh: 详细输出
      - short: x
        description:
          en: Print commands as they are executed
          zh: 执行时打印命令
      - long: insecure
        description:
          en: Allow insecure custom domains
          zh: 允许不安全的自定义域名
  - name: mod
    description:
      en: Module maintenance
      zh: 模块维护
    subcommands:
      - name: init
        description:
          en: Initialize new module
          zh: 初始化新模块
      - name: tidy
        description:
          en: Add missing and remove unused modules
          zh: 添加缺失的模块并移除未使用的模块
        flags:
          - short: v
            description:
              en: Verbose output
              zh: 详细输出
          - short: e
            description:
              en: Attempt to proceed despite errors
              zh: 尝试在出错时继续
          - long: go
            description:
              en: Update go directive
              zh: 更新 go 指令
            takes_value: true
          - long: compat
            description:
              en: Compatibility version
              zh: 兼容版本
            takes_value: true
      - name: download
        description:
          en: Download modules to local cache
          zh: 下载模块到本地缓存
        flags:
          - short: x
            description:
              en: Print commands as they are executed
              zh: 执行时打印命令
          - long: json
            description:
              en: Print JSON output
              zh: 打印 JSON 输出
      - name: verify
        description:
          en: Verify dependencies have expected content
          zh: 验证依赖项内容是否符合预期
      - name: graph
        description:
          en: Print module requirement graph
          zh: 打印模块依赖图
        flags:
          - long: go
            description:
              en: Report module graph as loaded by Go version
              zh: 报告由 Go 版本加载的模块图
            takes_value: true
          - short: x
            description:
              en: Print commands as they are executed
              zh: 执行时打印命令
      - name: why
        description:
          en: Explain why packages or modules are needed
          zh: 解释为什么需要这些包或模块
        flags:
          - short: m
            description:
              en: Treat arguments as modules
              zh: 将参数视为模块
          - long: vendor
            description:
              en: Exclude test dependencies
              zh: 排除测试依赖项
      - name: edit
        description:
          en: Edit go.mod from tools or scripts
          zh: 通过工具或脚本编辑 go.mod
        flags:
          - long: module
            description:
              en: Set the module's path
              zh: 设置模块路径
            takes_value: true
          - long: go
            description:
              en: Set the expected Go version
              zh: 设置预期的 Go 版本
            takes_value: true
          - long: require
            description:
              en: Add a requirement
              zh: 添加依赖项
            takes_value: true
          - long: droprequire
            description:
              en: Drop a requirement
              zh: 删除依赖项
            takes_value: true
          - long: exclude
            description:
              en: Add an exclusion
              zh: 添加排除项
            takes_value: true
          - long: dropexclude
            description:
              en: Drop an exclusion
              zh: 删除排除项
            takes_value: true
          - long: replace
            description:
              en: Add a replacement
              zh: 添加替换项
            takes_value: true
          - long: dropreplace
            description:
              en: Drop a replacement
              zh: 删除替换项
            takes_value: true
          - long: retract
            description:
              en: Add a retraction
              zh: 添加撤回项
            takes_value: true
          - long: dropretract
            description:
              en: Drop a retraction
              zh: 删除撤回项
            takes_value: true
          - long: json
            description:
              en: Print JSON output
              zh: 打印 JSON 输出
          - long: print
            description:
              en: Print the final go.mod
              zh: 打印最终的 go.mod
          - long: fmt
            description:
              en: Reformat the go.mod file
              zh: 重新格式化 go.mod 文件
      - name: vendor
        description:
          en: Make vendored copy of dependencies
          zh: 创建依赖项的 vendor 副本
        flags:
          - short: v
            description:
              en: Print vendored modules
              zh: 打印 vendor 模块
          - short: e
            description:
              en: Attempt to proceed despite errors
              zh: 尝试在出错时继续
          - short: o
            description:
              en: Output directory
              zh: 输出目录
            takes_value: true
  - name: work
    description:
      en: Workspace maintenance
      zh: 工作区维护
    subcommands:
      - name: init
        description:
          en: Initialize workspace
          zh: 初始化工作区
        is_path_completion: true
      - name: use
        description:
          en: Add modules to workspace file
          zh: 向工作区文件添加模块
        flags:
          - short: r
            description:
              en: Recursively find modules in directory
              zh: 递归查找目录中的模块
        is_path_completion: true
      - name: edit
        description:
          en: Edit go.work from tools or scripts
          zh: 通过工具或脚本编辑 go.work
        flags:
          - long: go
            description:
              en: Set the expected Go version
              zh: 设置预期的 Go 版本
            takes_value: true
          - long: use
            description:
              en: Add a use directive
              zh: 添加 use 指令
            takes_value: true
          - long: dropuse
            description:
              en: Drop a use directive
              zh: 删除 use 指令
            takes_value: true
          - long: replace
            description:
              en: Add a replacement
              zh: 添加替换项
            takes_value: true
          - long: dropreplace
            description:
              en: Drop a replacement
              zh: 删除替换项
            takes_value: true
          - long: json
            description:
              en: Print JSON output
              zh: 打印 JSON 输出
          - long: print
            description:
              en: Print the final go.work
              zh: 打印最终的 go.work
          - long: fmt
            description:
              en: Reformat the go.work file
              zh: 重新格式化 go.work 文件
      - name: sync
        description:
          en: Sync workspace build list to modules
          zh: 将工作区构建列表同步到模块
  - name: clean
    description:
      en: Remove object files and cached files
      zh: 删除目标文件和缓存文件
    flags:
      - short: i
        description:
          en: Remove installed executables
          zh: 删除已安装的可执行文件
      - short: r
        description:
          en: Apply recursively to all dependencies
          zh: 递归应用于所有依赖项
      - long: cache
        description:
          en: Remove the entire go build cache
          zh: 删除整个 go 构建缓存
      - long: testcache
        description:
          en: Remove all test result cache
          zh: 删除所有测试结果缓存
      - long: modcache
        description:
          en: Remove the entire module cache
          zh: 删除整个模块缓存
      - short: n
        description:
          en: Print commands but do not run them
          zh: 打印命令但不执行
      - short: x
        description:
          en: Print commands as they are executed
          zh: 执行时打印命令
  - name: doc
    description:
      en: Show documentation
      zh: 显示文档
    flags:
      - long: all
        description:
          en: Show all documentation
          zh: 显示所有文档
      - long: c
        description:
          en: Respect case when matching symbols
          zh: 匹配符号时区分大小写
      - long: cmd
        description:
          en: Treat command like a regular package
          zh: 将命令视为常规包
      - long: short
        description:
          en: One-line synopsis
          zh: 单行摘要
      - long: src
        description:
          en: Show source code
          zh: 显示源代码
      - long: u
        description:
          en: Show unexported symbols
          zh: 显示未导出的符号
  - name: env
    description:
      en: Print Go environment information
      zh: 打印 Go 环境信息
    flags:
      - long: json
        description:
          en: Print in JSON format
          zh: 以 JSON 格式打印
      - short: u
        description:
          en: Unset environment variable
          zh: 取消设置环境变量
      - short: w
        description:
          en: Set environment variable
          zh: 设置环境变量
  - name: fix
    description:
      en: Update packages to use new APIs
      zh: 更新包以使用新 API
    is_path_completion: true
  - name: fmt
    description:
      en: Format Go source code
      zh: 格式化 Go 源代码
    flags:
      - short: n
        description:
          en: Print commands but do not run them
          zh: 打印命令但不执行
      - short: x
        description:
          en: Print commands as they are executed
          zh: 执行时打印命令
      - long: mod
        description:
          en: Module download mode
          zh: 模块下载模式
        takes_value: true
    is_path_completion: true
  - name: generate
    description:
      en: Generate Go files by processing source
      zh: 通过处理源文件生成 Go 文件
    flags:
      - short: v
        description:
          en: Print packages as they are processed
          zh: 处理时打印包名
      - short: n
        description:
          en: Print commands but do not run them
          zh: 打印命令但不执行
      - short: x
        description:
          en: Print commands as they are executed
          zh: 执行时打印命令
      - long: run
        description:
          en: Run only directives matching regexp
          zh: 仅运行匹配正则表达式的指令
        takes_value: true
    is_path_completion: true
  - name: list
    description:
      en: List packages or modules
      zh: 列出包或模块
    flags:
      - short: e
        description:
          en: Report errors found
          zh: 报告发现的错误
      - short: f
        description:
          en: Specify output format template
          zh: 指定输出格式模板
        takes_value: true
      - long: json
        description:
          en: Output in JSON format
          zh: 以 JSON 格式输出
      - long: compiled
        description:
          en: Show files after preprocessing
          zh: 显示预处理后的文件
      - long: deps
        description:
          en: Show dependencies
          zh: 显示依赖项
      - long: export
        description:
          en: Show export data file paths
          zh: 显示导出数据文件路径
      - long: find
        description:
          en: Show matching directories
          zh: 显示匹配的目录
      - long: test
        description:
          en: Show test packages
          zh: 显示测试包
      - short: m
        description:
          en: List modules instead of packages
          zh: 列出模块而不是包
      - short: u
        description:
          en: Add update info when listing modules
          zh: 列出模块时添加更新信息
      - long: versions
        description:
          en: Show available versions
          zh: 显示可用版本
      - long: retracted
        description:
          en: Show retracted versions
          zh: 显示已撤回的版本
      - long: mod
        description:
          en: Module download mode
          zh: 模块下载模式
        takes_value: true
    is_path_completion: true
  - name: vet
    description:
      en: Report likely mistakes in packages
      zh: 报告包中可能的错误
    flags:
      - short: n
        description:
          en: Print commands but do not run them
          zh: 打印命令但不执行
      - short: x
        description:
          en: Print commands as they are executed
          zh: 执行时打印命令
      - short: v
        description:
          en: Verbose output
          zh: 详细输出
      - long: tags
        description:
          en: Build tags
          zh: 构建标签
        takes_value: true
      - long: vettool
        description:
          en: Path to custom vet tool
          zh: 自定义 vet 工具路径
        takes_value: true
    is_path_completion: true
  - name: tool
    description:
      en: Run specified go tool
      zh: 运行指定的 go 工具
    subcommands:
      - name: compile
        description:
          en: Compile Go package
          zh: 编译 Go 包
      - name: link
        description:
          en: Link Go object files
          zh: 链接 Go 目标文件
      - name: asm
        description:
          en: Assemble Go assembly files
          zh: 汇编 Go 汇编文件
      - name: cgo
        description:
          en: Cgo enables the creation of Go packages that call C code
          zh: Cgo 允许创建调用 C 代码的 Go 包
      - name: cover
        description:
          en: Program for analyzing coverage profiles
          zh: 用于分析覆盖率配置文件的程序
      - name: fix
        description:
          en: Find deprecated Go constructs
          zh: 查找已弃用的 Go 结构
      - name: nm
        description:
          en: List symbol table of object file
          zh: 列出目标文件的符号表
      - name: objdump
        description:
          en: Disassemble executables
          zh: 反汇编可执行文件
      - name: pack
        description:
          en: Create and manipulate Go archives
          zh: 创建和操作 Go 归档文件
      - name: pprof
        description:
          en: Display and analyze profile data
          zh: 显示和分析性能分析数据
      - name: test2json
        description:
          en: Convert test output to JSON
          zh: 将测试输出转换为 JSON
      - name: trace
        description:
          en: View trace files
          zh: 查看跟踪文件
      - name: vet
        description:
          en: Find common mistakes
          zh: 查找常见错误
  - name: version
    description:
      en: Print Go version
      zh: 打印 Go 版本
    flags:
      - short: m
        description:
          en: Print module version info
          zh: 打印模块版本信息
      - short: v
        description:
          en: Report unrecognized files
          zh: 报告无法识别的文件
  - name: help
    description:
      en: Show help for a command
      zh: 显示命令的帮助信息
flags:
  - short: v
    description:
      en: Print commands as executed
      zh: 执行时打印命令
  - long: work
    description:
      en: Print work directory name
      zh: 打印工作目录名称
