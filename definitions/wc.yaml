name: wc
description:
  en: Print newline, word, and byte counts for each file
  zh: 打印文件的行数、单词数和字节数
flags:
  - long: bytes
    short: c
    description:
      en: Print the byte counts
      zh: 打印字节数
  - long: chars
    short: m
    description:
      en: Print the character counts
      zh: 打印字符数
  - long: lines
    short: l
    description:
      en: Print the newline counts
      zh: 打印行数
  - long: files0-from
    description:
      en: Read input from NUL-terminated names in file
      zh: 从文件中读取以 NUL 结尾的文件名列表
    takes_value: true
  - long: max-line-length
    short: L
    description:
      en: Print the maximum display width
      zh: 打印最大行宽
  - long: words
    short: w
    description:
      en: Print the word counts
      zh: 打印单词数
is_path_completion: true
examples:
  - cmd: 'wc [file]'
    scenario:
      en: Count lines, words, and bytes
      zh: 统计行数、字数和字节数
  - cmd: 'wc -l [file]'
    scenario:
      en: Count lines only
      zh: 仅统计行数
  - cmd: 'wc -w [file]'
    scenario:
      en: Count words only
      zh: 仅统计字数
  - cmd: 'wc -c [file]'
    scenario:
      en: Count bytes only
      zh: 仅统计字节数
  - cmd: 'wc -l *.txt'
    scenario:
      en: Count lines in all txt files
      zh: 统计所有 txt 文件的行数
