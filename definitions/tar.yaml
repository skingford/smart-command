name: tar
description:
  en: Manipulate tape archives
  zh: 操作磁带归档文件
common_flag_combos:
  - combo: zxvf
    description:
      en: Extract gzip archive with verbose output
      zh: 解压 gzip 归档并显示详情
  - combo: czvf
    description:
      en: Create gzip archive with verbose output
      zh: 创建 gzip 归档并显示详情
  - combo: xvf
    description:
      en: Extract archive with verbose output
      zh: 解压归档并显示详情
  - combo: cvf
    description:
      en: Create archive with verbose output
      zh: 创建归档并显示详情
  - combo: tvf
    description:
      en: List archive contents
      zh: 列出归档内容
  - combo: xzf
    description:
      en: Extract gzip archive (quiet)
      zh: 解压 gzip 归档（静默）
  - combo: czf
    description:
      en: Create gzip archive (quiet)
      zh: 创建 gzip 归档（静默）
flags:
  - long: extract
    short: x
    description:
      en: Extract files from an archive
      zh: 从归档文件中提取文件
  - long: create
    short: c
    description:
      en: Create a new archive
      zh: 创建新的归档文件
  - long: verbose
    short: v
    description:
      en: Verbosely list files processed
      zh: 详细列出处理的文件
  - long: file
    short: f
    description:
      en: Use archive file or device ARCHIVE
      zh: 使用归档文件或设备
    takes_value: true
  - long: gzip
    short: z
    description:
      en: Filter the archive through gzip
      zh: 通过 gzip 过滤归档文件
examples:
  - cmd: 'tar -czvf [archive.tar.gz] [source_dir]'
    scenario:
      en: Compress directory
      zh: 压缩目录
  - cmd: 'tar -czvf "project_$(date +%Y%m%d_%H%M%S).tar.gz" ./'
    scenario:
      en: Compress with timestamp
      zh: 带时间戳压缩
  - cmd: 'tar -xzvf [archive.tar.gz] -C [target_dir]'
    scenario:
      en: Extract to specific directory
      zh: 解压到指定目录
