name: top
description:
  en: Display Linux processes
  zh: 显示 Linux 进程
flags:
  - short: b
    description:
      en: Batch mode operation
      zh: 批处理模式运行
  - short: c
    description:
      en: Command-line/Program-name toggle
      zh: 命令行/程序名切换
  - short: d
    description:
      en: Delay time interval (seconds)
      zh: 延迟时间间隔（秒）
    takes_value: true
  - short: E
    description:
      en: Summary area memory scale (k, m, g, t, p, e)
      zh: 摘要区内存单位（k, m, g, t, p, e）
    takes_value: true
  - short: e
    description:
      en: Task area memory scale (k, m, g, t, p, e)
      zh: 任务区内存单位（k, m, g, t, p, e）
    takes_value: true
  - short: H
    description:
      en: Threads mode operation
      zh: 线程模式运行
  - short: i
    description:
      en: Idle-process toggle
      zh: 空闲进程切换
  - short: n
    description:
      en: Number of iterations
      zh: 迭代次数
    takes_value: true
  - short: o
    description:
      en: Override-sort-field
      zh: 覆盖排序字段
    takes_value: true
  - short: O
    description:
      en: Output-field-names
      zh: 输出字段名
  - short: p
    description:
      en: Monitor-PIDs mode
      zh: 监控指定 PID 模式
    takes_value: true
  - short: s
    description:
      en: Secure mode operation
      zh: 安全模式运行
  - short: S
    description:
      en: Cumulative-time toggle
      zh: 累计时间切换
  - short: u
    description:
      en: Monitor only user
      zh: 只监控指定用户
    takes_value: true
  - short: U
    description:
      en: Monitor only user
      zh: 只监控指定用户
    takes_value: true
  - short: w
    description:
      en: Output width
      zh: 输出宽度
    takes_value: true
  - short: "1"
    description:
      en: Single/Separate CPU states toggle
      zh: 单一/分离 CPU 状态切换
examples:
  - cmd: 'top'
    scenario:
      en: Show real-time process monitor
      zh: 显示实时进程监控
  - cmd: 'top -o %MEM'
    scenario:
      en: Sort by memory usage
      zh: 按内存使用排序
  - cmd: 'top -o %CPU'
    scenario:
      en: Sort by CPU usage
      zh: 按 CPU 使用排序
  - cmd: 'top -p [pid]'
    scenario:
      en: Monitor specific process
      zh: 监控指定进程
  - cmd: 'top -u [user]'
    scenario:
      en: Monitor user processes
      zh: 监控用户进程
