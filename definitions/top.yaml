name: top
description: Display Linux processes
flags:
  - short: b
    description: Batch mode operation
  - short: c
    description: Command-line/Program-name toggle
  - short: d
    description: Delay time interval (seconds)
    takes_value: true
  - short: E
    description: Summary area memory scale (k, m, g, t, p, e)
    takes_value: true
  - short: e
    description: Task area memory scale (k, m, g, t, p, e)
    takes_value: true
  - short: H
    description: Threads mode operation
  - short: i
    description: Idle-process toggle
  - short: n
    description: Number of iterations
    takes_value: true
  - short: o
    description: Override-sort-field
    takes_value: true
  - short: O
    description: Output-field-names
  - short: p
    description: Monitor-PIDs mode
    takes_value: true
  - short: s
    description: Secure mode operation
  - short: S
    description: Cumulative-time toggle
  - short: u
    description: Monitor only user
    takes_value: true
  - short: U
    description: Monitor only user
    takes_value: true
  - short: w
    description: Output width
    takes_value: true
  - short: "1"
    description: Single/Separate CPU states toggle
