name: diff
description:
  en: Compare files line by line
  zh: 逐行比较文件
flags:
  - long: normal
    description:
      en: Output a normal diff (default)
      zh: 输出普通差异（默认）
  - long: brief
    short: q
    description:
      en: Report only when files differ
      zh: 仅当文件不同时报告
  - long: report-identical-files
    short: s
    description:
      en: Report when two files are the same
      zh: 当两个文件相同时报告
  - long: context
    short: c
    description:
      en: Output NUM (default 3) lines of copied context
      zh: 输出 NUM（默认 3）行上下文
    takes_value: true
  - long: unified
    short: u
    description:
      en: Output NUM (default 3) lines of unified context
      zh: 输出 NUM（默认 3）行统一上下文
    takes_value: true
  - long: ed
    short: e
    description:
      en: Output an ed script
      zh: 输出 ed 脚本
  - long: rcs
    short: n
    description:
      en: Output an RCS format diff
      zh: 输出 RCS 格式差异
  - long: side-by-side
    short: y
    description:
      en: Output in two columns
      zh: 以两列形式输出
  - long: width
    short: W
    description:
      en: Output at most NUM (default 130) print columns
      zh: 输出最多 NUM（默认 130）个打印列
    takes_value: true
  - long: left-column
    description:
      en: Output only the left column of common lines
      zh: 仅输出公共行的左列
  - long: suppress-common-lines
    description:
      en: Do not output common lines
      zh: 不输出公共行
  - long: show-c-function
    short: p
    description:
      en: Show which C function each change is in
      zh: 显示每个更改所在的 C 函数
  - long: show-function-line
    short: F
    description:
      en: Show the most recent line matching RE
      zh: 显示匹配 RE 的最近行
    takes_value: true
  - long: label
    description:
      en: Use LABEL instead of file name and timestamp
      zh: 使用 LABEL 替代文件名和时间戳
    takes_value: true
  - long: expand-tabs
    short: t
    description:
      en: Expand tabs to spaces in output
      zh: 在输出中将制表符展开为空格
  - long: initial-tab
    short: T
    description:
      en: Make tabs line up by prepending a tab
      zh: 通过添加制表符使制表符对齐
  - long: tabsize
    description:
      en: Tab stops every NUM (default 8) print columns
      zh: 每 NUM（默认 8）个打印列设置制表符
    takes_value: true
  - long: suppress-blank-empty
    description:
      en: Suppress space or tab before empty output lines
      zh: 抑制空输出行前的空格或制表符
  - long: paginate
    short: l
    description:
      en: Pass output through pr to paginate it
      zh: 通过 pr 分页输出
  - long: recursive
    short: r
    description:
      en: Recursively compare any subdirectories found
      zh: 递归比较找到的任何子目录
  - long: new-file
    short: N
    description:
      en: Treat absent files as empty
      zh: 将不存在的文件视为空文件
  - long: unidirectional-new-file
    description:
      en: Treat absent first files as empty
      zh: 将不存在的第一个文件视为空文件
  - long: ignore-file-name-case
    description:
      en: Ignore case when comparing file names
      zh: 比较文件名时忽略大小写
  - long: no-ignore-file-name-case
    description:
      en: Consider case when comparing file names
      zh: 比较文件名时区分大小写
  - long: exclude
    short: x
    description:
      en: Exclude files that match PAT
      zh: 排除匹配 PAT 的文件
    takes_value: true
  - long: exclude-from
    short: X
    description:
      en: Exclude files that match any pattern in FILE
      zh: 排除匹配 FILE 中任何模式的文件
    takes_value: true
  - long: starting-file
    short: S
    description:
      en: Start with FILE when comparing directories
      zh: 比较目录时从 FILE 开始
    takes_value: true
  - long: from-file
    description:
      en: Compare FROM-FILE to all operands
      zh: 将 FROM-FILE 与所有操作数比较
    takes_value: true
  - long: to-file
    description:
      en: Compare all operands to TO-FILE
      zh: 将所有操作数与 TO-FILE 比较
    takes_value: true
  - long: ignore-case
    short: i
    description:
      en: Ignore case differences in file contents
      zh: 忽略文件内容的大小写差异
  - long: ignore-tab-expansion
    short: E
    description:
      en: Ignore changes due to tab expansion
      zh: 忽略由制表符展开导致的更改
  - long: ignore-trailing-space
    short: Z
    description:
      en: Ignore white space at line end
      zh: 忽略行末的空白
  - long: ignore-space-change
    short: b
    description:
      en: Ignore changes in the amount of white space
      zh: 忽略空白数量的变化
  - long: ignore-all-space
    short: w
    description:
      en: Ignore all white space
      zh: 忽略所有空白
  - long: ignore-blank-lines
    short: B
    description:
      en: Ignore changes where lines are all blank
      zh: 忽略全为空行的更改
  - long: ignore-matching-lines
    short: I
    description:
      en: Ignore changes where all lines match RE
      zh: 忽略所有行都匹配 RE 的更改
    takes_value: true
  - long: text
    short: a
    description:
      en: Treat all files as text
      zh: 将所有文件视为文本
  - long: strip-trailing-cr
    description:
      en: Strip trailing carriage return on input
      zh: 去除输入中的行尾回车符
  - long: no-dereference
    description:
      en: Don't follow symbolic links
      zh: 不解析符号链接
  - long: color
    description:
      en: Colorize output (never, always, auto)
      zh: 彩色输出（never, always, auto）
    takes_value: true
  - long: palette
    description:
      en: Color palette
      zh: 颜色调色板
    takes_value: true
is_path_completion: true
