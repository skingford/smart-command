name: docker
description: Container platform for building, shipping, and running applications
subcommands:
  - name: run
    description: Create and run a new container from an image
    flags:
      - long: detach
        short: d
        description: Run container in background
      - long: interactive
        short: i
        description: Keep STDIN open
      - long: tty
        short: t
        description: Allocate a pseudo-TTY
      - long: rm
        description: Automatically remove container when it exits
      - long: name
        description: Assign a name to the container
        takes_value: true
      - long: publish
        short: p
        description: Publish container port to host
        takes_value: true
      - long: volume
        short: v
        description: Bind mount a volume
        takes_value: true
      - long: env
        short: e
        description: Set environment variables
        takes_value: true
      - long: env-file
        description: Read in a file of environment variables
        takes_value: true
      - long: network
        description: Connect container to a network
        takes_value: true
      - long: workdir
        short: w
        description: Working directory inside the container
        takes_value: true
      - long: user
        short: u
        description: Username or UID
        takes_value: true
      - long: entrypoint
        description: Overwrite the default ENTRYPOINT
        takes_value: true
      - long: restart
        description: Restart policy
        takes_value: true
      - long: memory
        short: m
        description: Memory limit
        takes_value: true
      - long: cpus
        description: Number of CPUs
        takes_value: true
      - long: platform
        description: Set platform if server is multi-platform capable
        takes_value: true
  - name: build
    description: Build an image from a Dockerfile
    flags:
      - long: tag
        short: t
        description: Name and optionally a tag (name:tag)
        takes_value: true
      - long: file
        short: f
        description: Name of the Dockerfile
        takes_value: true
      - long: build-arg
        description: Set build-time variables
        takes_value: true
      - long: no-cache
        description: Do not use cache when building
      - long: pull
        description: Always attempt to pull a newer version
      - long: target
        description: Set the target build stage
        takes_value: true
      - long: platform
        description: Set target platform for build
        takes_value: true
      - long: progress
        description: Set type of progress output (auto, plain, tty)
        takes_value: true
      - long: push
        description: Push the image after building
      - long: load
        description: Load the image into docker daemon
    is_path_completion: true
  - name: pull
    description: Download an image from a registry
    flags:
      - long: all-tags
        short: a
        description: Download all tagged images
      - long: platform
        description: Set platform
        takes_value: true
      - long: quiet
        short: q
        description: Suppress verbose output
  - name: push
    description: Upload an image to a registry
    flags:
      - long: all-tags
        short: a
        description: Push all tagged images
      - long: quiet
        short: q
        description: Suppress verbose output
  - name: images
    description: List images
    flags:
      - long: all
        short: a
        description: Show all images
      - long: quiet
        short: q
        description: Only show image IDs
      - long: filter
        short: f
        description: Filter output based on conditions
        takes_value: true
      - long: format
        description: Format the output
        takes_value: true
      - long: digests
        description: Show digests
      - long: no-trunc
        description: Do not truncate output
  - name: ps
    description: List containers
    flags:
      - long: all
        short: a
        description: Show all containers
      - long: quiet
        short: q
        description: Only display container IDs
      - long: filter
        short: f
        description: Filter output based on conditions
        takes_value: true
      - long: format
        description: Format the output
        takes_value: true
      - long: last
        short: n
        description: Show n last created containers
        takes_value: true
      - long: size
        short: s
        description: Display total file sizes
      - long: no-trunc
        description: Do not truncate output
  - name: exec
    description: Execute a command in a running container
    flags:
      - long: detach
        short: d
        description: Detached mode
      - long: interactive
        short: i
        description: Keep STDIN open
      - long: tty
        short: t
        description: Allocate a pseudo-TTY
      - long: user
        short: u
        description: Username or UID
        takes_value: true
      - long: workdir
        short: w
        description: Working directory inside the container
        takes_value: true
      - long: env
        short: e
        description: Set environment variables
        takes_value: true
  - name: stop
    description: Stop one or more running containers
    flags:
      - long: time
        short: t
        description: Seconds to wait before killing
        takes_value: true
  - name: start
    description: Start one or more stopped containers
    flags:
      - long: attach
        short: a
        description: Attach STDOUT/STDERR and forward signals
      - long: interactive
        short: i
        description: Attach container's STDIN
  - name: restart
    description: Restart one or more containers
    flags:
      - long: time
        short: t
        description: Seconds to wait before killing
        takes_value: true
  - name: rm
    description: Remove one or more containers
    flags:
      - long: force
        short: f
        description: Force removal of running container
      - long: volumes
        short: v
        description: Remove anonymous volumes
  - name: rmi
    description: Remove one or more images
    flags:
      - long: force
        short: f
        description: Force removal of the image
      - long: no-prune
        description: Do not delete untagged parents
  - name: logs
    description: Fetch the logs of a container
    flags:
      - long: follow
        short: f
        description: Follow log output
      - long: tail
        short: n
        description: Number of lines to show from the end
        takes_value: true
      - long: timestamps
        short: t
        description: Show timestamps
      - long: since
        description: Show logs since timestamp
        takes_value: true
      - long: until
        description: Show logs before a timestamp
        takes_value: true
  - name: inspect
    description: Return low-level information on Docker objects
    flags:
      - long: format
        short: f
        description: Format the output
        takes_value: true
      - long: type
        description: Return JSON for specified type
        takes_value: true
      - long: size
        short: s
        description: Display total file sizes
  - name: cp
    description: Copy files/folders between container and filesystem
    is_path_completion: true
  - name: tag
    description: Create a tag TARGET_IMAGE that refers to SOURCE_IMAGE
  - name: login
    description: Log in to a registry
    flags:
      - long: username
        short: u
        description: Username
        takes_value: true
      - long: password
        short: p
        description: Password
        takes_value: true
      - long: password-stdin
        description: Take the password from stdin
  - name: logout
    description: Log out from a registry
  - name: volume
    description: Manage volumes
    subcommands:
      - name: create
        description: Create a volume
        flags:
          - long: driver
            short: d
            description: Volume driver name
            takes_value: true
          - long: label
            description: Set metadata for a volume
            takes_value: true
          - long: opt
            short: o
            description: Driver specific options
            takes_value: true
      - name: inspect
        description: Display detailed information on volumes
        flags:
          - long: format
            short: f
            description: Format the output
            takes_value: true
      - name: ls
        description: List volumes
        flags:
          - long: filter
            short: f
            description: Provide filter values
            takes_value: true
          - long: format
            description: Format the output
            takes_value: true
          - long: quiet
            short: q
            description: Only display volume names
      - name: prune
        description: Remove all unused local volumes
        flags:
          - long: filter
            description: Provide filter values
            takes_value: true
          - long: force
            short: f
            description: Do not prompt for confirmation
      - name: rm
        description: Remove one or more volumes
        flags:
          - long: force
            short: f
            description: Force removal
  - name: network
    description: Manage networks
    subcommands:
      - name: create
        description: Create a network
        flags:
          - long: driver
            short: d
            description: Driver to manage the Network
            takes_value: true
          - long: subnet
            description: Subnet in CIDR format
            takes_value: true
          - long: gateway
            description: Gateway for the network
            takes_value: true
          - long: label
            description: Set metadata on a network
            takes_value: true
      - name: connect
        description: Connect a container to a network
        flags:
          - long: ip
            description: IPv4 address
            takes_value: true
          - long: alias
            description: Add network-scoped alias
            takes_value: true
      - name: disconnect
        description: Disconnect a container from a network
        flags:
          - long: force
            short: f
            description: Force the container to disconnect
      - name: inspect
        description: Display detailed information on networks
        flags:
          - long: format
            short: f
            description: Format the output
            takes_value: true
          - long: verbose
            short: v
            description: Verbose output for diagnostics
      - name: ls
        description: List networks
        flags:
          - long: filter
            short: f
            description: Provide filter values
            takes_value: true
          - long: format
            description: Format the output
            takes_value: true
          - long: quiet
            short: q
            description: Only display network IDs
          - long: no-trunc
            description: Do not truncate output
      - name: prune
        description: Remove all unused networks
        flags:
          - long: filter
            description: Provide filter values
            takes_value: true
          - long: force
            short: f
            description: Do not prompt for confirmation
      - name: rm
        description: Remove one or more networks
  - name: system
    description: Manage Docker
    subcommands:
      - name: df
        description: Show docker disk usage
        flags:
          - long: format
            description: Format the output
            takes_value: true
          - long: verbose
            short: v
            description: Show detailed information
      - name: events
        description: Get real time events from the server
        flags:
          - long: filter
            short: f
            description: Filter output
            takes_value: true
          - long: format
            description: Format the output
            takes_value: true
          - long: since
            description: Show events since timestamp
            takes_value: true
          - long: until
            description: Stream events until timestamp
            takes_value: true
      - name: info
        description: Display system-wide information
        flags:
          - long: format
            short: f
            description: Format the output
            takes_value: true
      - name: prune
        description: Remove unused data
        flags:
          - long: all
            short: a
            description: Remove all unused images
          - long: force
            short: f
            description: Do not prompt for confirmation
          - long: volumes
            description: Prune volumes
          - long: filter
            description: Provide filter values
            takes_value: true
  - name: compose
    description: Docker Compose commands
    subcommands:
      - name: up
        description: Create and start containers
        flags:
          - long: detach
            short: d
            description: Detached mode
          - long: build
            description: Build images before starting
          - long: force-recreate
            description: Recreate containers even if unchanged
          - long: no-deps
            description: Don't start linked services
          - long: remove-orphans
            description: Remove containers for services not defined
          - long: scale
            description: Scale SERVICE to NUM instances
            takes_value: true
          - long: timeout
            short: t
            description: Shutdown timeout in seconds
            takes_value: true
          - long: wait
            description: Wait for services to be running
      - name: down
        description: Stop and remove containers, networks
        flags:
          - long: volumes
            short: v
            description: Remove named volumes
          - long: rmi
            description: Remove images (all or local)
            takes_value: true
          - long: remove-orphans
            description: Remove containers for services not defined
          - long: timeout
            short: t
            description: Shutdown timeout in seconds
            takes_value: true
      - name: build
        description: Build or rebuild services
        flags:
          - long: no-cache
            description: Do not use cache when building
          - long: pull
            description: Always attempt to pull a newer version
          - long: progress
            description: Set type of progress output
            takes_value: true
      - name: logs
        description: View output from containers
        flags:
          - long: follow
            short: f
            description: Follow log output
          - long: tail
            short: n
            description: Number of lines to show
            takes_value: true
          - long: timestamps
            short: t
            description: Show timestamps
      - name: ps
        description: List containers
        flags:
          - long: all
            short: a
            description: Show all containers
          - long: quiet
            short: q
            description: Only display IDs
          - long: format
            description: Format the output
            takes_value: true
      - name: exec
        description: Execute a command in a running container
        flags:
          - long: detach
            short: d
            description: Detached mode
          - long: interactive
            short: i
            description: Keep STDIN open
          - long: tty
            short: T
            description: Allocate a pseudo-TTY
          - long: user
            short: u
            description: Run as specified username or UID
            takes_value: true
          - long: workdir
            short: w
            description: Working directory
            takes_value: true
      - name: run
        description: Run a one-off command
        flags:
          - long: detach
            short: d
            description: Detached mode
          - long: rm
            description: Remove container after run
          - long: service-ports
            description: Run command with service's ports
          - long: user
            short: u
            description: Run as specified username or UID
            takes_value: true
          - long: workdir
            short: w
            description: Working directory
            takes_value: true
      - name: stop
        description: Stop services
        flags:
          - long: timeout
            short: t
            description: Shutdown timeout in seconds
            takes_value: true
      - name: start
        description: Start services
      - name: restart
        description: Restart service containers
        flags:
          - long: timeout
            short: t
            description: Shutdown timeout in seconds
            takes_value: true
      - name: pull
        description: Pull service images
        flags:
          - long: quiet
            short: q
            description: Pull without printing progress
      - name: push
        description: Push service images
      - name: config
        description: Parse, resolve and render compose file
        flags:
          - long: format
            description: Format the output (yaml or json)
            takes_value: true
          - long: quiet
            short: q
            description: Only validate the config
      - name: rm
        description: Remove stopped service containers
        flags:
          - long: force
            short: f
            description: Don't ask to confirm removal
          - long: stop
            short: s
            description: Stop containers before removing
          - long: volumes
            short: v
            description: Remove anonymous volumes
    flags:
      - long: file
        short: f
        description: Compose configuration files
        takes_value: true
      - long: project-name
        short: p
        description: Project name
        takes_value: true
      - long: env-file
        description: Specify an alternate environment file
        takes_value: true
  - name: context
    description: Manage contexts
    subcommands:
      - name: create
        description: Create a context
      - name: inspect
        description: Display detailed information on one or more contexts
      - name: ls
        description: List contexts
        flags:
          - long: format
            description: Format the output
            takes_value: true
          - long: quiet
            short: q
            description: Only show context names
      - name: rm
        description: Remove one or more contexts
        flags:
          - long: force
            short: f
            description: Force removal
      - name: use
        description: Set the current docker context
      - name: show
        description: Print the current context
  - name: stats
    description: Display a live stream of container resource usage statistics
    flags:
      - long: all
        short: a
        description: Show all containers
      - long: format
        description: Format the output
        takes_value: true
      - long: no-stream
        description: Disable streaming stats
      - long: no-trunc
        description: Do not truncate output
  - name: top
    description: Display the running processes of a container
  - name: port
    description: List port mappings or a specific mapping for a container
  - name: diff
    description: Inspect changes to files on a container's filesystem
  - name: commit
    description: Create a new image from a container's changes
    flags:
      - long: author
        short: a
        description: Author
        takes_value: true
      - long: change
        short: c
        description: Apply Dockerfile instruction
        takes_value: true
      - long: message
        short: m
        description: Commit message
        takes_value: true
      - long: pause
        short: p
        description: Pause container during commit
  - name: export
    description: Export a container's filesystem as a tar archive
    flags:
      - long: output
        short: o
        description: Write to a file
        takes_value: true
  - name: import
    description: Import the contents from a tarball to create a filesystem image
    flags:
      - long: change
        short: c
        description: Apply Dockerfile instruction
        takes_value: true
      - long: message
        short: m
        description: Set commit message
        takes_value: true
    is_path_completion: true
  - name: save
    description: Save one or more images to a tar archive
    flags:
      - long: output
        short: o
        description: Write to a file
        takes_value: true
    is_path_completion: true
  - name: load
    description: Load an image from a tar archive or STDIN
    flags:
      - long: input
        short: i
        description: Read from tar archive file
        takes_value: true
      - long: quiet
        short: q
        description: Suppress the load output
    is_path_completion: true
  - name: history
    description: Show the history of an image
    flags:
      - long: format
        description: Format the output
        takes_value: true
      - long: human
        short: H
        description: Print sizes in human readable format
      - long: no-trunc
        description: Do not truncate output
      - long: quiet
        short: q
        description: Only show image IDs
  - name: wait
    description: Block until one or more containers stop
  - name: kill
    description: Kill one or more running containers
    flags:
      - long: signal
        short: s
        description: Signal to send to the container
        takes_value: true
  - name: pause
    description: Pause all processes within one or more containers
  - name: unpause
    description: Unpause all processes within one or more containers
  - name: rename
    description: Rename a container
  - name: attach
    description: Attach local standard input, output, and error streams to a running container
    flags:
      - long: detach-keys
        description: Override the key sequence for detaching
        takes_value: true
      - long: no-stdin
        description: Do not attach STDIN
      - long: sig-proxy
        description: Proxy all received signals to the process
  - name: update
    description: Update configuration of one or more containers
    flags:
      - long: memory
        short: m
        description: Memory limit
        takes_value: true
      - long: cpus
        description: Number of CPUs
        takes_value: true
      - long: restart
        description: Restart policy
        takes_value: true
  - name: create
    description: Create a new container
    flags:
      - long: name
        description: Assign a name to the container
        takes_value: true
      - long: publish
        short: p
        description: Publish container port to host
        takes_value: true
      - long: volume
        short: v
        description: Bind mount a volume
        takes_value: true
      - long: env
        short: e
        description: Set environment variables
        takes_value: true
      - long: network
        description: Connect container to a network
        takes_value: true
      - long: workdir
        short: w
        description: Working directory inside the container
        takes_value: true
      - long: entrypoint
        description: Overwrite the default ENTRYPOINT
        takes_value: true
      - long: restart
        description: Restart policy
        takes_value: true
