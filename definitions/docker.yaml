name: docker
description:
  en: Container platform for building, shipping, and running applications
  zh: 用于构建和运行应用的容器平台
subcommands:
  - name: run
    description:
      en: Create and run a new container from an image
      zh: 从镜像创建并运行新容器
    flags:
      - long: detach
        short: d
        category: common
        description:
          en: Run container in background
          zh: 在后台运行容器
      - long: interactive
        short: i
        category: common
        description:
          en: Keep STDIN open
          zh: 保持标准输入打开
      - long: tty
        short: t
        category: common
        description:
          en: Allocate a pseudo-TTY
          zh: 分配伪终端
      - long: rm
        category: common
        description:
          en: Automatically remove container when it exits
          zh: 容器退出时自动删除
      - long: name
        category: common
        description:
          en: Assign a name to the container
          zh: 为容器指定名称
        takes_value: true
      - long: publish
        short: p
        category: network
        description:
          en: Publish container port to host
          zh: 发布容器端口到主机
        takes_value: true
      - long: volume
        short: v
        category: file
        description:
          en: Bind mount a volume
          zh: 绑定挂载卷
        takes_value: true
      - long: env
        short: e
        category: config
        description:
          en: Set environment variables
          zh: 设置环境变量
        takes_value: true
      - long: env-file
        category: config
        description:
          en: Read in a file of environment variables
          zh: 从文件读取环境变量
        takes_value: true
      - long: network
        category: network
        description:
          en: Connect container to a network
          zh: 将容器连接到网络
        takes_value: true
      - long: workdir
        short: w
        category: config
        description:
          en: Working directory inside the container
          zh: 容器内的工作目录
        takes_value: true
      - long: user
        short: u
        category: config
        description:
          en: Username or UID
          zh: 用户名或UID
        takes_value: true
      - long: entrypoint
        category: advanced
        description:
          en: Overwrite the default ENTRYPOINT
          zh: 覆盖默认入口点
        takes_value: true
      - long: restart
        category: config
        description:
          en: Restart policy
          zh: 重启策略
        takes_value: true
      - long: memory
        short: m
        category: advanced
        description:
          en: Memory limit
          zh: 内存限制
        takes_value: true
      - long: cpus
        category: advanced
        description:
          en: Number of CPUs
          zh: CPU数量
        takes_value: true
      - long: platform
        category: advanced
        description:
          en: Set platform if server is multi-platform capable
          zh: 设置平台（如服务器支持多平台）
        takes_value: true
  - name: build
    description:
      en: Build an image from a Dockerfile
      zh: 从Dockerfile构建镜像
    flags:
      - long: tag
        short: t
        description:
          en: Name and optionally a tag (name:tag)
          zh: 名称和可选标签（name:tag）
        takes_value: true
      - long: file
        short: f
        description:
          en: Name of the Dockerfile
          zh: Dockerfile的名称
        takes_value: true
      - long: build-arg
        description:
          en: Set build-time variables
          zh: 设置构建时变量
        takes_value: true
      - long: no-cache
        description:
          en: Do not use cache when building
          zh: 构建时不使用缓存
      - long: pull
        description:
          en: Always attempt to pull a newer version
          zh: 始终尝试拉取更新版本
      - long: target
        description:
          en: Set the target build stage
          zh: 设置目标构建阶段
        takes_value: true
      - long: platform
        description:
          en: Set target platform for build
          zh: 设置构建的目标平台
        takes_value: true
      - long: progress
        description:
          en: Set type of progress output (auto, plain, tty)
          zh: 设置进度输出类型（auto、plain、tty）
        takes_value: true
      - long: push
        description:
          en: Push the image after building
          zh: 构建后推送镜像
      - long: load
        description:
          en: Load the image into docker daemon
          zh: 将镜像加载到docker守护进程
    is_path_completion: true
  - name: pull
    description:
      en: Download an image from a registry
      zh: 从仓库下载镜像
    flags:
      - long: all-tags
        short: a
        description:
          en: Download all tagged images
          zh: 下载所有标记的镜像
      - long: platform
        description:
          en: Set platform
          zh: 设置平台
        takes_value: true
      - long: quiet
        short: q
        description:
          en: Suppress verbose output
          zh: 抑制详细输出
  - name: push
    description:
      en: Upload an image to a registry
      zh: 上传镜像到仓库
    flags:
      - long: all-tags
        short: a
        description:
          en: Push all tagged images
          zh: 推送所有标记的镜像
      - long: quiet
        short: q
        description:
          en: Suppress verbose output
          zh: 抑制详细输出
  - name: images
    description:
      en: List images
      zh: 列出镜像
    flags:
      - long: all
        short: a
        description:
          en: Show all images
          zh: 显示所有镜像
      - long: quiet
        short: q
        description:
          en: Only show image IDs
          zh: 仅显示镜像ID
      - long: filter
        short: f
        description:
          en: Filter output based on conditions
          zh: 根据条件过滤输出
        takes_value: true
      - long: format
        description:
          en: Format the output
          zh: 格式化输出
        takes_value: true
      - long: digests
        description:
          en: Show digests
          zh: 显示摘要
      - long: no-trunc
        description:
          en: Do not truncate output
          zh: 不截断输出
  - name: ps
    description:
      en: List containers
      zh: 列出容器
    flags:
      - long: all
        short: a
        description:
          en: Show all containers
          zh: 显示所有容器
      - long: quiet
        short: q
        description:
          en: Only display container IDs
          zh: 仅显示容器ID
      - long: filter
        short: f
        description:
          en: Filter output based on conditions
          zh: 根据条件过滤输出
        takes_value: true
      - long: format
        description:
          en: Format the output
          zh: 格式化输出
        takes_value: true
      - long: last
        short: n
        description:
          en: Show n last created containers
          zh: 显示最近创建的n个容器
        takes_value: true
      - long: size
        short: s
        description:
          en: Display total file sizes
          zh: 显示总文件大小
      - long: no-trunc
        description:
          en: Do not truncate output
          zh: 不截断输出
  - name: exec
    description:
      en: Execute a command in a running container
      zh: 在运行中的容器内执行命令
    flags:
      - long: detach
        short: d
        description:
          en: Detached mode
          zh: 分离模式
      - long: interactive
        short: i
        description:
          en: Keep STDIN open
          zh: 保持标准输入打开
      - long: tty
        short: t
        description:
          en: Allocate a pseudo-TTY
          zh: 分配伪终端
      - long: user
        short: u
        description:
          en: Username or UID
          zh: 用户名或UID
        takes_value: true
      - long: workdir
        short: w
        description:
          en: Working directory inside the container
          zh: 容器内的工作目录
        takes_value: true
      - long: env
        short: e
        description:
          en: Set environment variables
          zh: 设置环境变量
        takes_value: true
  - name: stop
    description:
      en: Stop one or more running containers
      zh: 停止一个或多个运行中的容器
    flags:
      - long: time
        short: t
        description:
          en: Seconds to wait before killing
          zh: 强制终止前等待的秒数
        takes_value: true
  - name: start
    description:
      en: Start one or more stopped containers
      zh: 启动一个或多个已停止的容器
    flags:
      - long: attach
        short: a
        description:
          en: Attach STDOUT/STDERR and forward signals
          zh: 附加标准输出/错误并转发信号
      - long: interactive
        short: i
        description:
          en: Attach container's STDIN
          zh: 附加容器的标准输入
  - name: restart
    description:
      en: Restart one or more containers
      zh: 重启一个或多个容器
    flags:
      - long: time
        short: t
        description:
          en: Seconds to wait before killing
          zh: 强制终止前等待的秒数
        takes_value: true
  - name: rm
    description:
      en: Remove one or more containers
      zh: 删除一个或多个容器
    flags:
      - long: force
        short: f
        description:
          en: Force removal of running container
          zh: 强制删除运行中的容器
      - long: volumes
        short: v
        description:
          en: Remove anonymous volumes
          zh: 删除匿名卷
  - name: rmi
    description:
      en: Remove one or more images
      zh: 删除一个或多个镜像
    flags:
      - long: force
        short: f
        description:
          en: Force removal of the image
          zh: 强制删除镜像
      - long: no-prune
        description:
          en: Do not delete untagged parents
          zh: 不删除未标记的父镜像
  - name: logs
    description:
      en: Fetch the logs of a container
      zh: 获取容器的日志
    flags:
      - long: follow
        short: f
        description:
          en: Follow log output
          zh: 跟踪日志输出
      - long: tail
        short: n
        description:
          en: Number of lines to show from the end
          zh: 从末尾显示的行数
        takes_value: true
      - long: timestamps
        short: t
        description:
          en: Show timestamps
          zh: 显示时间戳
      - long: since
        description:
          en: Show logs since timestamp
          zh: 显示指定时间戳之后的日志
        takes_value: true
      - long: until
        description:
          en: Show logs before a timestamp
          zh: 显示指定时间戳之前的日志
        takes_value: true
  - name: inspect
    description:
      en: Return low-level information on Docker objects
      zh: 返回Docker对象的底层信息
    flags:
      - long: format
        short: f
        description:
          en: Format the output
          zh: 格式化输出
        takes_value: true
      - long: type
        description:
          en: Return JSON for specified type
          zh: 返回指定类型的JSON
        takes_value: true
      - long: size
        short: s
        description:
          en: Display total file sizes
          zh: 显示总文件大小
  - name: cp
    description:
      en: Copy files/folders between container and filesystem
      zh: 在容器和文件系统之间复制文件/文件夹
    is_path_completion: true
  - name: tag
    description:
      en: Create a tag TARGET_IMAGE that refers to SOURCE_IMAGE
      zh: 创建指向源镜像的目标镜像标签
  - name: login
    description:
      en: Log in to a registry
      zh: 登录到仓库
    flags:
      - long: username
        short: u
        description:
          en: Username
          zh: 用户名
        takes_value: true
      - long: password
        short: p
        description:
          en: Password
          zh: 密码
        takes_value: true
      - long: password-stdin
        description:
          en: Take the password from stdin
          zh: 从标准输入读取密码
  - name: logout
    description:
      en: Log out from a registry
      zh: 从仓库登出
  - name: volume
    description:
      en: Manage volumes
      zh: 管理卷
    subcommands:
      - name: create
        description:
          en: Create a volume
          zh: 创建卷
        flags:
          - long: driver
            short: d
            description:
              en: Volume driver name
              zh: 卷驱动名称
            takes_value: true
          - long: label
            description:
              en: Set metadata for a volume
              zh: 为卷设置元数据
            takes_value: true
          - long: opt
            short: o
            description:
              en: Driver specific options
              zh: 驱动特定选项
            takes_value: true
      - name: inspect
        description:
          en: Display detailed information on volumes
          zh: 显示卷的详细信息
        flags:
          - long: format
            short: f
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
      - name: ls
        description:
          en: List volumes
          zh: 列出卷
        flags:
          - long: filter
            short: f
            description:
              en: Provide filter values
              zh: 提供过滤值
            takes_value: true
          - long: format
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
          - long: quiet
            short: q
            description:
              en: Only display volume names
              zh: 仅显示卷名称
      - name: prune
        description:
          en: Remove all unused local volumes
          zh: 删除所有未使用的本地卷
        flags:
          - long: filter
            description:
              en: Provide filter values
              zh: 提供过滤值
            takes_value: true
          - long: force
            short: f
            description:
              en: Do not prompt for confirmation
              zh: 不提示确认
      - name: rm
        description:
          en: Remove one or more volumes
          zh: 删除一个或多个卷
        flags:
          - long: force
            short: f
            description:
              en: Force removal
              zh: 强制删除
  - name: network
    description:
      en: Manage networks
      zh: 管理网络
    subcommands:
      - name: create
        description:
          en: Create a network
          zh: 创建网络
        flags:
          - long: driver
            short: d
            description:
              en: Driver to manage the Network
              zh: 管理网络的驱动
            takes_value: true
          - long: subnet
            description:
              en: Subnet in CIDR format
              zh: CIDR格式的子网
            takes_value: true
          - long: gateway
            description:
              en: Gateway for the network
              zh: 网络网关
            takes_value: true
          - long: label
            description:
              en: Set metadata on a network
              zh: 为网络设置元数据
            takes_value: true
      - name: connect
        description:
          en: Connect a container to a network
          zh: 将容器连接到网络
        flags:
          - long: ip
            description:
              en: IPv4 address
              zh: IPv4地址
            takes_value: true
          - long: alias
            description:
              en: Add network-scoped alias
              zh: 添加网络范围的别名
            takes_value: true
      - name: disconnect
        description:
          en: Disconnect a container from a network
          zh: 将容器从网络断开
        flags:
          - long: force
            short: f
            description:
              en: Force the container to disconnect
              zh: 强制断开容器连接
      - name: inspect
        description:
          en: Display detailed information on networks
          zh: 显示网络的详细信息
        flags:
          - long: format
            short: f
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
          - long: verbose
            short: v
            description:
              en: Verbose output for diagnostics
              zh: 诊断的详细输出
      - name: ls
        description:
          en: List networks
          zh: 列出网络
        flags:
          - long: filter
            short: f
            description:
              en: Provide filter values
              zh: 提供过滤值
            takes_value: true
          - long: format
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
          - long: quiet
            short: q
            description:
              en: Only display network IDs
              zh: 仅显示网络ID
          - long: no-trunc
            description:
              en: Do not truncate output
              zh: 不截断输出
      - name: prune
        description:
          en: Remove all unused networks
          zh: 删除所有未使用的网络
        flags:
          - long: filter
            description:
              en: Provide filter values
              zh: 提供过滤值
            takes_value: true
          - long: force
            short: f
            description:
              en: Do not prompt for confirmation
              zh: 不提示确认
      - name: rm
        description:
          en: Remove one or more networks
          zh: 删除一个或多个网络
  - name: system
    description:
      en: Manage Docker
      zh: 管理Docker
    subcommands:
      - name: df
        description:
          en: Show docker disk usage
          zh: 显示Docker磁盘使用情况
        flags:
          - long: format
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
          - long: verbose
            short: v
            description:
              en: Show detailed information
              zh: 显示详细信息
      - name: events
        description:
          en: Get real time events from the server
          zh: 从服务器获取实时事件
        flags:
          - long: filter
            short: f
            description:
              en: Filter output
              zh: 过滤输出
            takes_value: true
          - long: format
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
          - long: since
            description:
              en: Show events since timestamp
              zh: 显示指定时间戳之后的事件
            takes_value: true
          - long: until
            description:
              en: Stream events until timestamp
              zh: 流式输出事件直到指定时间戳
            takes_value: true
      - name: info
        description:
          en: Display system-wide information
          zh: 显示系统级信息
        flags:
          - long: format
            short: f
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
      - name: prune
        description:
          en: Remove unused data
          zh: 删除未使用的数据
        flags:
          - long: all
            short: a
            description:
              en: Remove all unused images
              zh: 删除所有未使用的镜像
          - long: force
            short: f
            description:
              en: Do not prompt for confirmation
              zh: 不提示确认
          - long: volumes
            description:
              en: Prune volumes
              zh: 清理卷
          - long: filter
            description:
              en: Provide filter values
              zh: 提供过滤值
            takes_value: true
  - name: compose
    description:
      en: Docker Compose commands
      zh: Docker Compose命令
    subcommands:
      - name: up
        description:
          en: Create and start containers
          zh: 创建并启动容器
        flags:
          - long: detach
            short: d
            description:
              en: Detached mode
              zh: 分离模式
          - long: build
            description:
              en: Build images before starting
              zh: 启动前构建镜像
          - long: force-recreate
            description:
              en: Recreate containers even if unchanged
              zh: 即使未更改也重新创建容器
          - long: no-deps
            description:
              en: Don't start linked services
              zh: 不启动关联服务
          - long: remove-orphans
            description:
              en: Remove containers for services not defined
              zh: 删除未定义服务的容器
          - long: scale
            description:
              en: Scale SERVICE to NUM instances
              zh: 将服务扩展到指定实例数
            takes_value: true
          - long: timeout
            short: t
            description:
              en: Shutdown timeout in seconds
              zh: 关闭超时秒数
            takes_value: true
          - long: wait
            description:
              en: Wait for services to be running
              zh: 等待服务运行
      - name: down
        description:
          en: Stop and remove containers, networks
          zh: 停止并删除容器和网络
        flags:
          - long: volumes
            short: v
            description:
              en: Remove named volumes
              zh: 删除命名卷
          - long: rmi
            description:
              en: Remove images (all or local)
              zh: 删除镜像（全部或本地）
            takes_value: true
          - long: remove-orphans
            description:
              en: Remove containers for services not defined
              zh: 删除未定义服务的容器
          - long: timeout
            short: t
            description:
              en: Shutdown timeout in seconds
              zh: 关闭超时秒数
            takes_value: true
      - name: build
        description:
          en: Build or rebuild services
          zh: 构建或重建服务
        flags:
          - long: no-cache
            description:
              en: Do not use cache when building
              zh: 构建时不使用缓存
          - long: pull
            description:
              en: Always attempt to pull a newer version
              zh: 始终尝试拉取更新版本
          - long: progress
            description:
              en: Set type of progress output
              zh: 设置进度输出类型
            takes_value: true
      - name: logs
        description:
          en: View output from containers
          zh: 查看容器输出
        flags:
          - long: follow
            short: f
            description:
              en: Follow log output
              zh: 跟踪日志输出
          - long: tail
            short: n
            description:
              en: Number of lines to show
              zh: 显示的行数
            takes_value: true
          - long: timestamps
            short: t
            description:
              en: Show timestamps
              zh: 显示时间戳
      - name: ps
        description:
          en: List containers
          zh: 列出容器
        flags:
          - long: all
            short: a
            description:
              en: Show all containers
              zh: 显示所有容器
          - long: quiet
            short: q
            description:
              en: Only display IDs
              zh: 仅显示ID
          - long: format
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
      - name: exec
        description:
          en: Execute a command in a running container
          zh: 在运行中的容器内执行命令
        flags:
          - long: detach
            short: d
            description:
              en: Detached mode
              zh: 分离模式
          - long: interactive
            short: i
            description:
              en: Keep STDIN open
              zh: 保持标准输入打开
          - long: tty
            short: T
            description:
              en: Allocate a pseudo-TTY
              zh: 分配伪终端
          - long: user
            short: u
            description:
              en: Run as specified username or UID
              zh: 以指定用户名或UID运行
            takes_value: true
          - long: workdir
            short: w
            description:
              en: Working directory
              zh: 工作目录
            takes_value: true
      - name: run
        description:
          en: Run a one-off command
          zh: 运行一次性命令
        flags:
          - long: detach
            short: d
            description:
              en: Detached mode
              zh: 分离模式
          - long: rm
            description:
              en: Remove container after run
              zh: 运行后删除容器
          - long: service-ports
            description:
              en: Run command with service's ports
              zh: 使用服务端口运行命令
          - long: user
            short: u
            description:
              en: Run as specified username or UID
              zh: 以指定用户名或UID运行
            takes_value: true
          - long: workdir
            short: w
            description:
              en: Working directory
              zh: 工作目录
            takes_value: true
      - name: stop
        description:
          en: Stop services
          zh: 停止服务
        flags:
          - long: timeout
            short: t
            description:
              en: Shutdown timeout in seconds
              zh: 关闭超时秒数
            takes_value: true
      - name: start
        description:
          en: Start services
          zh: 启动服务
      - name: restart
        description:
          en: Restart service containers
          zh: 重启服务容器
        flags:
          - long: timeout
            short: t
            description:
              en: Shutdown timeout in seconds
              zh: 关闭超时秒数
            takes_value: true
      - name: pull
        description:
          en: Pull service images
          zh: 拉取服务镜像
        flags:
          - long: quiet
            short: q
            description:
              en: Pull without printing progress
              zh: 拉取时不打印进度
      - name: push
        description:
          en: Push service images
          zh: 推送服务镜像
      - name: config
        description:
          en: Parse, resolve and render compose file
          zh: 解析、解决和渲染compose文件
        flags:
          - long: format
            description:
              en: Format the output (yaml or json)
              zh: 格式化输出（yaml或json）
            takes_value: true
          - long: quiet
            short: q
            description:
              en: Only validate the config
              zh: 仅验证配置
      - name: rm
        description:
          en: Remove stopped service containers
          zh: 删除已停止的服务容器
        flags:
          - long: force
            short: f
            description:
              en: Don't ask to confirm removal
              zh: 不询问确认删除
          - long: stop
            short: s
            description:
              en: Stop containers before removing
              zh: 删除前停止容器
          - long: volumes
            short: v
            description:
              en: Remove anonymous volumes
              zh: 删除匿名卷
    flags:
      - long: file
        short: f
        description:
          en: Compose configuration files
          zh: Compose配置文件
        takes_value: true
      - long: project-name
        short: p
        description:
          en: Project name
          zh: 项目名称
        takes_value: true
      - long: env-file
        description:
          en: Specify an alternate environment file
          zh: 指定替代环境文件
        takes_value: true
  - name: context
    description:
      en: Manage contexts
      zh: 管理上下文
    subcommands:
      - name: create
        description:
          en: Create a context
          zh: 创建上下文
      - name: inspect
        description:
          en: Display detailed information on one or more contexts
          zh: 显示一个或多个上下文的详细信息
      - name: ls
        description:
          en: List contexts
          zh: 列出上下文
        flags:
          - long: format
            description:
              en: Format the output
              zh: 格式化输出
            takes_value: true
          - long: quiet
            short: q
            description:
              en: Only show context names
              zh: 仅显示上下文名称
      - name: rm
        description:
          en: Remove one or more contexts
          zh: 删除一个或多个上下文
        flags:
          - long: force
            short: f
            description:
              en: Force removal
              zh: 强制删除
      - name: use
        description:
          en: Set the current docker context
          zh: 设置当前docker上下文
      - name: show
        description:
          en: Print the current context
          zh: 打印当前上下文
  - name: stats
    description:
      en: Display a live stream of container resource usage statistics
      zh: 显示容器资源使用统计的实时流
    flags:
      - long: all
        short: a
        description:
          en: Show all containers
          zh: 显示所有容器
      - long: format
        description:
          en: Format the output
          zh: 格式化输出
        takes_value: true
      - long: no-stream
        description:
          en: Disable streaming stats
          zh: 禁用流式统计
      - long: no-trunc
        description:
          en: Do not truncate output
          zh: 不截断输出
  - name: top
    description:
      en: Display the running processes of a container
      zh: 显示容器的运行进程
  - name: port
    description:
      en: List port mappings or a specific mapping for a container
      zh: 列出容器的端口映射或特定映射
  - name: diff
    description:
      en: Inspect changes to files on a container's filesystem
      zh: 检查容器文件系统上的文件更改
  - name: commit
    description:
      en: Create a new image from a container's changes
      zh: 从容器的更改创建新镜像
    flags:
      - long: author
        short: a
        description:
          en: Author
          zh: 作者
        takes_value: true
      - long: change
        short: c
        description:
          en: Apply Dockerfile instruction
          zh: 应用Dockerfile指令
        takes_value: true
      - long: message
        short: m
        description:
          en: Commit message
          zh: 提交信息
        takes_value: true
      - long: pause
        short: p
        description:
          en: Pause container during commit
          zh: 提交期间暂停容器
  - name: export
    description:
      en: Export a container's filesystem as a tar archive
      zh: 将容器的文件系统导出为tar归档
    flags:
      - long: output
        short: o
        description:
          en: Write to a file
          zh: 写入文件
        takes_value: true
  - name: import
    description:
      en: Import the contents from a tarball to create a filesystem image
      zh: 从tarball导入内容以创建文件系统镜像
    flags:
      - long: change
        short: c
        description:
          en: Apply Dockerfile instruction
          zh: 应用Dockerfile指令
        takes_value: true
      - long: message
        short: m
        description:
          en: Set commit message
          zh: 设置提交信息
        takes_value: true
    is_path_completion: true
  - name: save
    description:
      en: Save one or more images to a tar archive
      zh: 将一个或多个镜像保存到tar归档
    flags:
      - long: output
        short: o
        description:
          en: Write to a file
          zh: 写入文件
        takes_value: true
    is_path_completion: true
  - name: load
    description:
      en: Load an image from a tar archive or STDIN
      zh: 从tar归档或标准输入加载镜像
    flags:
      - long: input
        short: i
        description:
          en: Read from tar archive file
          zh: 从tar归档文件读取
        takes_value: true
      - long: quiet
        short: q
        description:
          en: Suppress the load output
          zh: 抑制加载输出
    is_path_completion: true
  - name: history
    description:
      en: Show the history of an image
      zh: 显示镜像的历史
    flags:
      - long: format
        description:
          en: Format the output
          zh: 格式化输出
        takes_value: true
      - long: human
        short: H
        description:
          en: Print sizes in human readable format
          zh: 以人类可读格式打印大小
      - long: no-trunc
        description:
          en: Do not truncate output
          zh: 不截断输出
      - long: quiet
        short: q
        description:
          en: Only show image IDs
          zh: 仅显示镜像ID
  - name: wait
    description:
      en: Block until one or more containers stop
      zh: 阻塞直到一个或多个容器停止
  - name: kill
    description:
      en: Kill one or more running containers
      zh: 终止一个或多个运行中的容器
    flags:
      - long: signal
        short: s
        description:
          en: Signal to send to the container
          zh: 发送给容器的信号
        takes_value: true
  - name: pause
    description:
      en: Pause all processes within one or more containers
      zh: 暂停一个或多个容器内的所有进程
  - name: unpause
    description:
      en: Unpause all processes within one or more containers
      zh: 恢复一个或多个容器内的所有进程
  - name: rename
    description:
      en: Rename a container
      zh: 重命名容器
  - name: attach
    description:
      en: Attach local standard input, output, and error streams to a running container
      zh: 将本地标准输入、输出和错误流附加到运行中的容器
    flags:
      - long: detach-keys
        description:
          en: Override the key sequence for detaching
          zh: 覆盖分离的键序列
        takes_value: true
      - long: no-stdin
        description:
          en: Do not attach STDIN
          zh: 不附加标准输入
      - long: sig-proxy
        description:
          en: Proxy all received signals to the process
          zh: 将所有接收的信号代理到进程
  - name: update
    description:
      en: Update configuration of one or more containers
      zh: 更新一个或多个容器的配置
    flags:
      - long: memory
        short: m
        description:
          en: Memory limit
          zh: 内存限制
        takes_value: true
      - long: cpus
        description:
          en: Number of CPUs
          zh: CPU数量
        takes_value: true
      - long: restart
        description:
          en: Restart policy
          zh: 重启策略
        takes_value: true
  - name: create
    description:
      en: Create a new container
      zh: 创建新容器
    flags:
      - long: name
        description:
          en: Assign a name to the container
          zh: 为容器指定名称
        takes_value: true
      - long: publish
        short: p
        description:
          en: Publish container port to host
          zh: 发布容器端口到主机
        takes_value: true
      - long: volume
        short: v
        description:
          en: Bind mount a volume
          zh: 绑定挂载卷
        takes_value: true
      - long: env
        short: e
        description:
          en: Set environment variables
          zh: 设置环境变量
        takes_value: true
      - long: network
        description:
          en: Connect container to a network
          zh: 将容器连接到网络
        takes_value: true
      - long: workdir
        short: w
        description:
          en: Working directory inside the container
          zh: 容器内的工作目录
        takes_value: true
      - long: entrypoint
        description:
          en: Overwrite the default ENTRYPOINT
          zh: 覆盖默认入口点
        takes_value: true
      - long: restart
        description:
          en: Restart policy
          zh: 重启策略
        takes_value: true
examples:
  - cmd: 'docker run -it --rm [image] /bin/bash'
    scenario:
      en: Run interactive container and remove on exit
      zh: 运行交互式容器，退出时删除
  - cmd: 'docker run -d -p 8080:80 --name [name] [image]'
    scenario:
      en: Run container in background with port mapping
      zh: 后台运行容器并映射端口
  - cmd: 'docker run -d -v $(pwd):/app -w /app [image]'
    scenario:
      en: Run with volume mount and working directory
      zh: 挂载卷并设置工作目录运行
  - cmd: 'docker build -t [name:tag] .'
    scenario:
      en: Build image from current directory
      zh: 从当前目录构建镜像
  - cmd: 'docker ps -a'
    scenario:
      en: List all containers
      zh: 列出所有容器
  - cmd: 'docker exec -it [container] /bin/bash'
    scenario:
      en: Execute interactive shell in container
      zh: 在容器中执行交互式 shell
  - cmd: 'docker logs -f [container]'
    scenario:
      en: Follow container logs
      zh: 跟踪容器日志
  - cmd: 'docker stop $(docker ps -q)'
    scenario:
      en: Stop all running containers
      zh: 停止所有运行中的容器
  - cmd: 'docker system prune -af'
    scenario:
      en: Remove all unused data
      zh: 删除所有未使用的数据
  - cmd: 'docker compose up -d'
    scenario:
      en: Start services in background
      zh: 后台启动服务
  - cmd: 'docker compose down -v'
    scenario:
      en: Stop services and remove volumes
      zh: 停止服务并删除卷
