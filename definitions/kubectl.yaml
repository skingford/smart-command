name: kubectl
description:
  en: Kubernetes command-line tool
  zh: Kubernetes 命令行工具
subcommands:
  - name: get
    description:
      en: Display one or many resources
      zh: 显示一个或多个资源
    flags:
      - long: output
        short: o
        description:
          en: Output format (json, yaml, wide, name, custom-columns, jsonpath)
          zh: 输出格式 (json, yaml, wide, name, custom-columns, jsonpath)
        takes_value: true
      - long: all-namespaces
        short: A
        description:
          en: List across all namespaces
          zh: 列出所有命名空间中的资源
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: selector
        short: l
        description:
          en: Label selector
          zh: 标签选择器
        takes_value: true
      - long: field-selector
        description:
          en: Field selector
          zh: 字段选择器
        takes_value: true
      - long: watch
        short: w
        description:
          en: Watch for changes
          zh: 监视变化
      - long: show-labels
        description:
          en: Show labels
          zh: 显示标签
      - long: sort-by
        description:
          en: Sort list types
          zh: 排序列表类型
        takes_value: true
      - long: no-headers
        description:
          en: Don't print headers
          zh: 不打印表头
  - name: describe
    description:
      en: Show details of a specific resource
      zh: 显示特定资源的详细信息
    flags:
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: selector
        short: l
        description:
          en: Label selector
          zh: 标签选择器
        takes_value: true
      - long: all-namespaces
        short: A
        description:
          en: All namespaces
          zh: 所有命名空间
      - long: show-events
        description:
          en: Show events related to object
          zh: 显示与对象相关的事件
  - name: create
    description:
      en: Create a resource from a file or stdin
      zh: 从文件或标准输入创建资源
    flags:
      - long: filename
        short: f
        description:
          en: Filename, directory, or URL to files
          zh: 文件名、目录或文件的 URL
        takes_value: true
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
      - long: output
        short: o
        description:
          en: Output format
          zh: 输出格式
        takes_value: true
      - long: save-config
        description:
          en: Save the configuration of current object
          zh: 保存当前对象的配置
    is_path_completion: true
  - name: apply
    description:
      en: Apply a configuration to a resource
      zh: 将配置应用到资源
    flags:
      - long: filename
        short: f
        description:
          en: Filename, directory, or URL to files
          zh: 文件名、目录或文件的 URL
        takes_value: true
      - long: recursive
        short: R
        description:
          en: Process the directory used in -f recursively
          zh: 递归处理 -f 中使用的目录
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
      - long: selector
        short: l
        description:
          en: Label selector
          zh: 标签选择器
        takes_value: true
      - long: prune
        description:
          en: Prune resources not in the configs
          zh: 删除不在配置中的资源
      - long: force
        description:
          en: Delete and re-create resource
          zh: 删除并重新创建资源
      - long: server-side
        description:
          en: Use server-side apply
          zh: 使用服务器端应用
      - long: field-manager
        description:
          en: Field manager name
          zh: 字段管理器名称
        takes_value: true
    is_path_completion: true
  - name: delete
    description:
      en: Delete resources
      zh: 删除资源
    flags:
      - long: filename
        short: f
        description:
          en: Filename, directory, or URL to files
          zh: 文件名、目录或文件的 URL
        takes_value: true
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: selector
        short: l
        description:
          en: Label selector
          zh: 标签选择器
        takes_value: true
      - long: all
        description:
          en: Delete all resources
          zh: 删除所有资源
      - long: cascade
        description:
          en: Cascade delete to dependents
          zh: 级联删除依赖项
        takes_value: true
      - long: force
        description:
          en: Force deletion
          zh: 强制删除
      - long: grace-period
        description:
          en: Period of time to wait before deletion
          zh: 删除前等待的时间段
        takes_value: true
      - long: now
        description:
          en: Immediate deletion
          zh: 立即删除
      - long: wait
        description:
          en: Wait for deletion to complete
          zh: 等待删除完成
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
    is_path_completion: true
  - name: edit
    description:
      en: Edit a resource
      zh: 编辑资源
    flags:
      - long: filename
        short: f
        description:
          en: Filename, directory, or URL to files
          zh: 文件名、目录或文件的 URL
        takes_value: true
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: output
        short: o
        description:
          en: Output format
          zh: 输出格式
        takes_value: true
    is_path_completion: true
  - name: exec
    description:
      en: Execute a command in a container
      zh: 在容器中执行命令
    flags:
      - long: container
        short: c
        description:
          en: Container name
          zh: 容器名称
        takes_value: true
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: stdin
        short: i
        description:
          en: Pass stdin to the container
          zh: 将标准输入传递给容器
      - long: tty
        short: t
        description:
          en: Stdin is a TTY
          zh: 标准输入是 TTY
  - name: logs
    description:
      en: Print the logs for a container
      zh: 打印容器的日志
    flags:
      - long: container
        short: c
        description:
          en: Container name
          zh: 容器名称
        takes_value: true
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: follow
        short: f
        description:
          en: Follow the log output
          zh: 跟踪日志输出
      - long: previous
        short: p
        description:
          en: Print previous instance logs
          zh: 打印上一个实例的日志
      - long: tail
        description:
          en: Number of lines from the end
          zh: 从末尾开始的行数
        takes_value: true
      - long: since
        description:
          en: Only return logs newer than duration
          zh: 仅返回比指定时间段新的日志
        takes_value: true
      - long: since-time
        description:
          en: Only return logs after a specific date
          zh: 仅返回特定日期之后的日志
        takes_value: true
      - long: timestamps
        description:
          en: Include timestamps on each line
          zh: 在每行包含时间戳
      - long: all-containers
        description:
          en: Get logs from all containers
          zh: 获取所有容器的日志
      - long: selector
        short: l
        description:
          en: Label selector
          zh: 标签选择器
        takes_value: true
  - name: port-forward
    description:
      en: Forward local ports to a pod
      zh: 将本地端口转发到 Pod
    flags:
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: address
        description:
          en: Addresses to listen on
          zh: 监听的地址
        takes_value: true
  - name: proxy
    description:
      en: Run a proxy to the Kubernetes API server
      zh: 运行到 Kubernetes API 服务器的代理
    flags:
      - long: port
        short: p
        description:
          en: Port to run the proxy on
          zh: 运行代理的端口
        takes_value: true
      - long: address
        description:
          en: Address to listen on
          zh: 监听的地址
        takes_value: true
      - long: api-prefix
        description:
          en: Prefix to serve proxy API under
          zh: 代理 API 的前缀
        takes_value: true
      - long: disable-filter
        description:
          en: Disable request filtering
          zh: 禁用请求过滤
      - long: www
        short: w
        description:
          en: Static file directory to serve
          zh: 要提供的静态文件目录
        takes_value: true
  - name: run
    description:
      en: Run a particular image on the cluster
      zh: 在集群上运行特定镜像
    flags:
      - long: image
        description:
          en: Container image to run
          zh: 要运行的容器镜像
        takes_value: true
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: env
        description:
          en: Environment variables
          zh: 环境变量
        takes_value: true
      - long: port
        description:
          en: Port to expose
          zh: 要暴露的端口
        takes_value: true
      - long: labels
        short: l
        description:
          en: Labels to apply
          zh: 要应用的标签
        takes_value: true
      - long: restart
        description:
          en: Restart policy
          zh: 重启策略
        takes_value: true
      - long: command
        description:
          en: Run this command
          zh: 运行此命令
      - long: stdin
        short: i
        description:
          en: Keep stdin open
          zh: 保持标准输入打开
      - long: tty
        short: t
        description:
          en: Allocate a TTY
          zh: 分配一个 TTY
      - long: rm
        description:
          en: Delete pod after completion
          zh: 完成后删除 Pod
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
      - long: output
        short: o
        description:
          en: Output format
          zh: 输出格式
        takes_value: true
  - name: expose
    description:
      en: Expose a resource as a new Kubernetes service
      zh: 将资源暴露为新的 Kubernetes 服务
    flags:
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: port
        description:
          en: Port that the service should serve on
          zh: 服务应该提供服务的端口
        takes_value: true
      - long: target-port
        description:
          en: Port on the container
          zh: 容器上的端口
        takes_value: true
      - long: protocol
        description:
          en: Network protocol
          zh: 网络协议
        takes_value: true
      - long: name
        description:
          en: Name for the service
          zh: 服务的名称
        takes_value: true
      - long: selector
        description:
          en: Label selector
          zh: 标签选择器
        takes_value: true
      - long: type
        description:
          en: Type of service (ClusterIP, NodePort, LoadBalancer)
          zh: 服务类型 (ClusterIP, NodePort, LoadBalancer)
        takes_value: true
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
      - long: output
        short: o
        description:
          en: Output format
          zh: 输出格式
        takes_value: true
  - name: scale
    description:
      en: Set a new size for a deployment, replica set, or replication controller
      zh: 为 Deployment、ReplicaSet 或 ReplicationController 设置新的大小
    flags:
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: replicas
        description:
          en: Number of replicas
          zh: 副本数量
        takes_value: true
      - long: current-replicas
        description:
          en: Precondition for current size
          zh: 当前大小的前提条件
        takes_value: true
      - long: resource-version
        description:
          en: Precondition for resource version
          zh: 资源版本的前提条件
        takes_value: true
      - long: timeout
        description:
          en: Time to wait before giving up
          zh: 放弃前等待的时间
        takes_value: true
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
  - name: rollout
    description:
      en: Manage the rollout of a resource
      zh: 管理资源的滚动更新
    subcommands:
      - name: history
        description:
          en: View rollout history
          zh: 查看滚动更新历史
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: revision
            description:
              en: Revision number
              zh: 修订版本号
            takes_value: true
      - name: pause
        description:
          en: Pause the rollout
          zh: 暂停滚动更新
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
      - name: restart
        description:
          en: Restart a resource
          zh: 重启资源
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
      - name: resume
        description:
          en: Resume a paused rollout
          zh: 恢复已暂停的滚动更新
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
      - name: status
        description:
          en: Show the status of the rollout
          zh: 显示滚动更新的状态
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: watch
            short: w
            description:
              en: Watch the status
              zh: 监视状态
          - long: timeout
            description:
              en: Timeout for watch
              zh: 监视超时时间
            takes_value: true
      - name: undo
        description:
          en: Undo a previous rollout
          zh: 撤销之前的滚动更新
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: to-revision
            description:
              en: Revision to roll back to
              zh: 要回滚到的修订版本
            takes_value: true
          - long: dry-run
            description:
              en: Must be none, server, or client
              zh: 必须是 none、server 或 client
            takes_value: true
  - name: set
    description:
      en: Set specific features on objects
      zh: 设置对象的特定功能
    subcommands:
      - name: env
        description:
          en: Update environment variables
          zh: 更新环境变量
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: env
            short: e
            description:
              en: Environment variable
              zh: 环境变量
            takes_value: true
          - long: from
            description:
              en: Get env from resource
              zh: 从资源获取环境变量
            takes_value: true
          - long: prefix
            description:
              en: Prefix to prepend
              zh: 要添加的前缀
            takes_value: true
          - long: containers
            short: c
            description:
              en: Container names
              zh: 容器名称
            takes_value: true
      - name: image
        description:
          en: Update container image
          zh: 更新容器镜像
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: all
            description:
              en: Select all resources
              zh: 选择所有资源
          - long: selector
            short: l
            description:
              en: Label selector
              zh: 标签选择器
            takes_value: true
          - long: dry-run
            description:
              en: Must be none, server, or client
              zh: 必须是 none、server 或 client
            takes_value: true
      - name: resources
        description:
          en: Update resource requests/limits
          zh: 更新资源请求/限制
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: limits
            description:
              en: Resource limits
              zh: 资源限制
            takes_value: true
          - long: requests
            description:
              en: Resource requests
              zh: 资源请求
            takes_value: true
          - long: containers
            short: c
            description:
              en: Container names
              zh: 容器名称
            takes_value: true
      - name: selector
        description:
          en: Set the selector on a resource
          zh: 设置资源的选择器
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: all
            description:
              en: Select all resources
              zh: 选择所有资源
      - name: serviceaccount
        description:
          en: Update service account of a resource
          zh: 更新资源的服务账户
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: dry-run
            description:
              en: Must be none, server, or client
              zh: 必须是 none、server 或 client
            takes_value: true
      - name: subject
        description:
          en: Update user, group or service account
          zh: 更新用户、组或服务账户
        flags:
          - long: namespace
            short: n
            description:
              en: Namespace to use
              zh: 要使用的命名空间
            takes_value: true
          - long: user
            description:
              en: Usernames to bind
              zh: 要绑定的用户名
            takes_value: true
          - long: group
            description:
              en: Groups to bind
              zh: 要绑定的组
            takes_value: true
          - long: serviceaccount
            description:
              en: Service accounts to bind
              zh: 要绑定的服务账户
            takes_value: true
  - name: label
    description:
      en: Update the labels on a resource
      zh: 更新资源上的标签
    flags:
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: selector
        short: l
        description:
          en: Label selector
          zh: 标签选择器
        takes_value: true
      - long: all
        description:
          en: Select all resources
          zh: 选择所有资源
      - long: overwrite
        description:
          en: Overwrite existing labels
          zh: 覆盖现有标签
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
      - long: output
        short: o
        description:
          en: Output format
          zh: 输出格式
        takes_value: true
  - name: annotate
    description:
      en: Update the annotations on a resource
      zh: 更新资源上的注解
    flags:
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: selector
        short: l
        description:
          en: Label selector
          zh: 标签选择器
        takes_value: true
      - long: all
        description:
          en: Select all resources
          zh: 选择所有资源
      - long: overwrite
        description:
          en: Overwrite existing annotations
          zh: 覆盖现有注解
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
      - long: output
        short: o
        description:
          en: Output format
          zh: 输出格式
        takes_value: true
  - name: patch
    description:
      en: Update fields of a resource
      zh: 更新资源的字段
    flags:
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: patch
        short: p
        description:
          en: Patch to be applied
          zh: 要应用的补丁
        takes_value: true
      - long: patch-file
        description:
          en: File containing patch
          zh: 包含补丁的文件
        takes_value: true
      - long: type
        description:
          en: Patch type (json, merge, strategic)
          zh: 补丁类型 (json, merge, strategic)
        takes_value: true
      - long: dry-run
        description:
          en: Must be none, server, or client
          zh: 必须是 none、server 或 client
        takes_value: true
      - long: output
        short: o
        description:
          en: Output format
          zh: 输出格式
        takes_value: true
    is_path_completion: true
  - name: replace
    description:
      en: Replace a resource by file or stdin
      zh: 通过文件或标准输入替换资源
    flags:
      - long: filename
        short: f
        description:
          en: Filename, directory, or URL to files
          zh: 文件名、目录或文件的 URL
        takes_value: true
      - long: namespace
        short: n
        description:
          en: Namespace to use
          zh: 要使用的命名空间
        takes_value: true
      - long: force
        description:
          en: Delete and re-create resource
          zh: 删除并重新创建资源
      - long: cascade
        description:
          en: Cascade delete to dependents
          zh: 级联删除依赖项
        takes_value: true
      - long: grace-period
        description:
