name: sed
description:
  en: Stream editor for filtering and transforming text
  zh: 流编辑器，用于过滤和转换文本
flags:
  - short: n
    description:
      en: Suppress automatic printing of pattern space
      zh: 抑制模式空间的自动打印
  - long: quiet
    description:
      en: Suppress automatic printing of pattern space
      zh: 抑制模式空间的自动打印
  - long: silent
    description:
      en: Suppress automatic printing of pattern space
      zh: 抑制模式空间的自动打印
  - long: debug
    description:
      en: Annotate program execution
      zh: 注释程序执行过程
  - short: e
    description:
      en: Add the script to the commands to be executed
      zh: 将脚本添加到要执行的命令中
    takes_value: true
  - long: expression
    description:
      en: Add the script to the commands to be executed
      zh: 将脚本添加到要执行的命令中
    takes_value: true
  - short: f
    description:
      en: Add the contents of script-file to commands to be executed
      zh: 将脚本文件的内容添加到要执行的命令中
    takes_value: true
  - long: file
    description:
      en: Add the contents of script-file to commands to be executed
      zh: 将脚本文件的内容添加到要执行的命令中
    takes_value: true
  - long: follow-symlinks
    description:
      en: Follow symlinks when processing in place
      zh: 原地处理时跟随符号链接
  - short: i
    description:
      en: Edit files in place (makes backup if suffix provided)
      zh: 原地编辑文件（如果提供后缀则创建备份）
    takes_value: true
  - long: in-place
    description:
      en: Edit files in place (makes backup if suffix provided)
      zh: 原地编辑文件（如果提供后缀则创建备份）
    takes_value: true
  - short: l
    description:
      en: Specify the desired line-wrap length
      zh: 指定所需的换行长度
    takes_value: true
  - long: line-length
    description:
      en: Specify the desired line-wrap length
      zh: 指定所需的换行长度
    takes_value: true
  - long: posix
    description:
      en: Disable all GNU extensions
      zh: 禁用所有 GNU 扩展
  - short: E
    description:
      en: Use extended regular expressions
      zh: 使用扩展正则表达式
  - short: r
    description:
      en: Use extended regular expressions (deprecated)
      zh: 使用扩展正则表达式（已弃用）
  - long: regexp-extended
    description:
      en: Use extended regular expressions
      zh: 使用扩展正则表达式
  - short: s
    description:
      en: Consider files as separate rather than as a single stream
      zh: 将文件视为独立的而非单一流
  - long: separate
    description:
      en: Consider files as separate rather than as a single stream
      zh: 将文件视为独立的而非单一流
  - long: sandbox
    description:
      en: Operate in sandbox mode (e/r/w commands disabled)
      zh: 在沙箱模式下运行（禁用 e/r/w 命令）
  - short: u
    description:
      en: Load minimal amounts of data from input files
      zh: 从输入文件加载最少量的数据
  - long: unbuffered
    description:
      en: Load minimal amounts of data from input files
      zh: 从输入文件加载最少量的数据
  - short: z
    description:
      en: Separate lines by NUL characters
      zh: 使用 NUL 字符分隔行
  - long: null-data
    description:
      en: Separate lines by NUL characters
      zh: 使用 NUL 字符分隔行
is_path_completion: true
examples:
  - cmd: 'sed "s/old/new/" [file]'
    scenario:
      en: Replace first occurrence per line
      zh: 替换每行第一个匹配
  - cmd: 'sed "s/old/new/g" [file]'
    scenario:
      en: Replace all occurrences
      zh: 替换所有匹配
  - cmd: 'sed -i "s/old/new/g" [file]'
    scenario:
      en: Replace in place
      zh: 原地替换
  - cmd: 'sed -n "5,10p" [file]'
    scenario:
      en: Print lines 5 to 10
      zh: 打印第 5-10 行
  - cmd: 'sed "/pattern/d" [file]'
    scenario:
      en: Delete lines matching pattern
      zh: 删除匹配的行
  - cmd: 'sed "1d" [file]'
    scenario:
      en: Delete first line
      zh: 删除第一行
  - cmd: 'sed -n "/pattern/p" [file]'
    scenario:
      en: Print lines matching pattern
      zh: 打印匹配的行
