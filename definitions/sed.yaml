name: sed
description: Stream editor for filtering and transforming text
flags:
  - short: n
    description: Suppress automatic printing of pattern space
  - long: quiet
    description: Suppress automatic printing of pattern space
  - long: silent
    description: Suppress automatic printing of pattern space
  - long: debug
    description: Annotate program execution
  - short: e
    description: Add the script to the commands to be executed
    takes_value: true
  - long: expression
    description: Add the script to the commands to be executed
    takes_value: true
  - short: f
    description: Add the contents of script-file to commands to be executed
    takes_value: true
  - long: file
    description: Add the contents of script-file to commands to be executed
    takes_value: true
  - long: follow-symlinks
    description: Follow symlinks when processing in place
  - short: i
    description: Edit files in place (makes backup if suffix provided)
    takes_value: true
  - long: in-place
    description: Edit files in place (makes backup if suffix provided)
    takes_value: true
  - short: l
    description: Specify the desired line-wrap length
    takes_value: true
  - long: line-length
    description: Specify the desired line-wrap length
    takes_value: true
  - long: posix
    description: Disable all GNU extensions
  - short: E
    description: Use extended regular expressions
  - short: r
    description: Use extended regular expressions (deprecated)
  - long: regexp-extended
    description: Use extended regular expressions
  - short: s
    description: Consider files as separate rather than as a single stream
  - long: separate
    description: Consider files as separate rather than as a single stream
  - long: sandbox
    description: Operate in sandbox mode (e/r/w commands disabled)
  - short: u
    description: Load minimal amounts of data from input files
  - long: unbuffered
    description: Load minimal amounts of data from input files
  - short: z
    description: Separate lines by NUL characters
  - long: null-data
    description: Separate lines by NUL characters
is_path_completion: true
