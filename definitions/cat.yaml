name: cat
description:
  en: Concatenate files and print on the standard output
  zh: 连接文件并输出到标准输出
flags:
  - long: show-all
    short: A
    description:
      en: Equivalent to -vET
      zh: 等同于 -vET
  - long: number-nonblank
    short: b
    description:
      en: Number nonempty output lines
      zh: 为非空行编号
  - short: e
    description:
      en: Equivalent to -vE
      zh: 等同于 -vE
  - long: show-ends
    short: E
    description:
      en: Display $ at end of each line
      zh: 在每行末尾显示 $
  - long: number
    short: n
    description:
      en: Number all output lines
      zh: 为所有行编号
  - long: squeeze-blank
    short: s
    description:
      en: Suppress repeated empty output lines
      zh: 压缩连续的空行
  - short: t
    description:
      en: Equivalent to -vT
      zh: 等同于 -vT
  - long: show-tabs
    short: T
    description:
      en: Display TAB characters as ^I
      zh: 将制表符显示为 ^I
  - short: u
    description:
      en: (ignored)
      zh: （忽略）
  - long: show-nonprinting
    short: v
    description:
      en: Use ^ and M- notation, except for LFD and TAB
      zh: 使用 ^ 和 M- 标记，换行和制表符除外
is_path_completion: true
examples:
  - cmd: 'cat [file]'
    scenario:
      en: Display file content
      zh: 显示文件内容
  - cmd: 'cat -n [file]'
    scenario:
      en: Display with line numbers
      zh: 显示并带行号
  - cmd: 'cat file1 file2 > combined'
    scenario:
      en: Concatenate files
      zh: 合并文件
  - cmd: 'cat >> [file]'
    scenario:
      en: Append to file
      zh: 追加到文件
  - cmd: 'cat -A [file]'
    scenario:
      en: Show all characters including hidden
      zh: 显示所有字符包括隐藏字符
