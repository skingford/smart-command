name: chmod
description:
  en: Change file mode bits
  zh: 修改文件权限
flags:
  - long: recursive
    short: R
    description:
      en: Change files and directories recursively
      zh: 递归修改文件和目录
  - long: changes
    short: c
    description:
      en: Report only when a change is made
      zh: 仅在发生更改时报告
  - long: silent
    short: f
    description:
      en: Suppress most error messages
      zh: 抑制大部分错误消息
  - long: quiet
    description:
      en: Suppress most error messages
      zh: 抑制大部分错误消息
  - long: verbose
    short: v
    description:
      en: Output for every file processed
      zh: 为每个处理的文件输出信息
  - long: no-preserve-root
    description:
      en: Do not treat '/' specially
      zh: 不特殊处理根目录 '/'
  - long: preserve-root
    description:
      en: Fail to operate recursively on '/'
      zh: 拒绝递归操作根目录 '/'
  - long: reference
    description:
      en: Use reference file's mode instead of MODE values
      zh: 使用参考文件的权限而不是指定值
    takes_value: true
  - long: dereference
    description:
      en: Change the mode of each symbolic link's referent
      zh: 更改符号链接指向文件的权限
  - long: no-dereference
    description:
      en: Change the mode of each symbolic link itself
      zh: 更改符号链接本身的权限
  - long: help
    description:
      en: Display help text and exit
      zh: 显示帮助信息并退出
  - long: version
    description:
      en: Output version information and exit
      zh: 输出版本信息并退出
is_path_completion: true
examples:
  - cmd: 'chmod 755 [file]'
    scenario:
      en: Set rwxr-xr-x permissions
      zh: 设置 rwxr-xr-x 权限
  - cmd: 'chmod 644 [file]'
    scenario:
      en: Set rw-r--r-- permissions
      zh: 设置 rw-r--r-- 权限
  - cmd: 'chmod +x [file]'
    scenario:
      en: Add execute permission
      zh: 添加执行权限
  - cmd: 'chmod -R 755 [directory]'
    scenario:
      en: Set permissions recursively
      zh: 递归设置权限
  - cmd: 'chmod u+x [file]'
    scenario:
      en: Add execute for owner
      zh: 为所有者添加执行权限
  - cmd: 'chmod go-w [file]'
    scenario:
      en: Remove write for group and others
      zh: 移除组和其他用户的写权限
