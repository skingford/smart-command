name: make
description:
  en: GNU make utility to maintain groups of programs
  zh: GNU make 工具，用于维护程序组
flags:
  - long: file
    short: f
    description:
      en: Read FILE as a makefile
      zh: 读取 FILE 作为 makefile
    takes_value: true
  - long: directory
    short: C
    description:
      en: Change to DIRECTORY before doing anything
      zh: 执行任何操作前切换到 DIRECTORY
    takes_value: true
  - long: debug
    short: d
    description:
      en: Print debugging information
      zh: 打印调试信息
  - long: environment-overrides
    short: e
    description:
      en: Environment variables override makefiles
      zh: 环境变量覆盖 makefile 中的定义
  - short: E
    description:
      en: Environment variables override makefiles
      zh: 环境变量覆盖 makefile 中的定义
  - long: eval
    description:
      en: Evaluate STRING as a makefile statement
      zh: 将 STRING 作为 makefile 语句执行
    takes_value: true
  - long: ignore-errors
    short: i
    description:
      en: Ignore errors from recipes
      zh: 忽略命令执行中的错误
  - long: include-dir
    short: I
    description:
      en: Search DIRECTORY for included makefiles
      zh: 在 DIRECTORY 中搜索包含的 makefile
    takes_value: true
  - long: jobs
    short: j
    description:
      en: Allow N jobs at once; infinite with no arg
      zh: 允许同时执行 N 个任务；无参数时不限制
    takes_value: true
  - long: keep-going
    short: k
    description:
      en: Keep going when some targets can't be made
      zh: 当某些目标无法构建时继续执行
  - long: load-average
    short: l
    description:
      en: Don't start multiple jobs unless load is below N
      zh: 除非负载低于 N，否则不启动多个任务
    takes_value: true
  - long: check-symlink-times
    short: L
    description:
      en: Use the latest mtime between symlinks and target
      zh: 使用符号链接和目标之间的最新修改时间
  - long: just-print
    short: n
    description:
      en: Don't actually run any recipe; just print
      zh: 不实际执行命令，只打印
  - long: dry-run
    description:
      en: Don't actually run any recipe; just print
      zh: 不实际执行命令，只打印
  - long: recon
    description:
      en: Don't actually run any recipe; just print
      zh: 不实际执行命令，只打印
  - long: old-file
    short: o
    description:
      en: Consider FILE to be very old
      zh: 将 FILE 视为非常旧的文件
    takes_value: true
  - long: assume-old
    description:
      en: Consider FILE to be very old
      zh: 将 FILE 视为非常旧的文件
    takes_value: true
  - long: output-sync
    short: O
    description:
      en: Synchronize output (none, line, target, recurse)
      zh: 同步输出（none、line、target、recurse）
    takes_value: true
  - long: print-data-base
    short: p
    description:
      en: Print make's internal database
      zh: 打印 make 的内部数据库
  - long: question
    short: q
    description:
      en: Run no recipe; exit status says if up to date
      zh: 不执行命令；退出状态指示是否已是最新
  - long: no-builtin-rules
    short: r
    description:
      en: Disable the built-in implicit rules
      zh: 禁用内置隐式规则
  - long: no-builtin-variables
    short: R
    description:
      en: Disable the built-in variable settings
      zh: 禁用内置变量设置
  - long: silent
    short: s
    description:
      en: Don't echo recipes
      zh: 不显示执行的命令
  - long: quiet
    description:
      en: Don't echo recipes
      zh: 不显示执行的命令
  - long: no-silent
    description:
      en: Echo recipes
      zh: 显示执行的命令
  - long: no-keep-going
    short: S
    description:
      en: Turns off -k
      zh: 关闭 -k 选项
  - long: stop
    description:
      en: Turns off -k
      zh: 关闭 -k 选项
  - long: touch
    short: t
    description:
      en: Touch targets instead of remaking them
      zh: 更新目标时间戳而不是重新构建
  - long: trace
    description:
      en: Print tracing information
      zh: 打印跟踪信息
  - long: version
    short: v
    description:
      en: Print version information
      zh: 打印版本信息
  - long: print-directory
    short: w
    description:
      en: Print the current directory
      zh: 打印当前目录
  - long: no-print-directory
    description:
      en: Turn off -w
      zh: 关闭 -w 选项
  - long: what-if
    short: W
    description:
      en: Consider FILE to be infinitely new
      zh: 将 FILE 视为无限新的文件
    takes_value: true
  - long: new-file
    description:
      en: Consider FILE to be infinitely new
      zh: 将 FILE 视为无限新的文件
    takes_value: true
  - long: assume-new
    description:
      en: Consider FILE to be infinitely new
      zh: 将 FILE 视为无限新的文件
    takes_value: true
  - long: warn-undefined-variables
    description:
      en: Warn when an undefined variable is referenced
      zh: 引用未定义变量时发出警告
  - long: shuffle
    description:
      en: Randomize dependency order (random, reverse, seed, none)
      zh: 随机化依赖顺序（random、reverse、seed、none）
    takes_value: true
is_path_completion: true
examples:
  - cmd: 'make'
    scenario:
      en: Build default target
      zh: 构建默认目标
  - cmd: 'make [target]'
    scenario:
      en: Build specific target
      zh: 构建指定目标
  - cmd: 'make -j4'
    scenario:
      en: Build with 4 parallel jobs
      zh: 使用 4 个并行任务构建
  - cmd: 'make clean'
    scenario:
      en: Clean build artifacts
      zh: 清理构建产物
  - cmd: 'make install'
    scenario:
      en: Install the built program
      zh: 安装已构建的程序
  - cmd: 'make -n'
    scenario:
      en: Dry run (show commands)
      zh: 预演（显示命令）
  - cmd: 'make -B'
    scenario:
      en: Force rebuild all
      zh: 强制重新构建
