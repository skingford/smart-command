name: du
description: Estimate file space usage
flags:
  - long: null
    short: "0"
    description: End each output line with NUL, not newline
  - long: all
    short: a
    description: Write counts for all files, not just directories
  - long: apparent-size
    description: Print apparent sizes, rather than disk usage
  - long: block-size
    short: B
    description: Scale sizes by SIZE
    takes_value: true
  - short: b
    description: Equivalent to --apparent-size --block-size=1
  - long: bytes
    description: Equivalent to --apparent-size --block-size=1
  - long: total
    short: c
    description: Produce a grand total
  - short: D
    description: Dereference only symlinks that are listed on the command line
  - long: dereference-args
    description: Dereference only symlinks that are listed on the command line
  - long: max-depth
    short: d
    description: Print total for a directory only if it is N levels below
    takes_value: true
  - long: files0-from
    description: Summarize disk usage of NUL-terminated file names in FILE
    takes_value: true
  - short: H
    description: Equivalent to --dereference-args
  - short: h
    description: Print sizes in human readable format (e.g., 1K 234M 2G)
  - long: human-readable
    description: Print sizes in human readable format
  - long: inodes
    description: List inode usage information instead of block usage
  - short: k
    description: Like --block-size=1K
  - long: dereference
    short: L
    description: Dereference all symbolic links
  - short: l
    description: Count sizes many times if hard linked
  - long: count-links
    description: Count sizes many times if hard linked
  - short: m
    description: Like --block-size=1M
  - long: no-dereference
    short: P
    description: Don't follow any symbolic links (default)
  - long: summarize
    short: s
    description: Display only a total for each argument
  - long: separate-dirs
    short: S
    description: Do not include size of subdirectories
  - long: si
    description: Like -h, but use powers of 1000 not 1024
  - long: time
    description: Show time of the last modification
  - long: time-style
    description: Show times using STYLE (full-iso, long-iso, iso, +FORMAT)
    takes_value: true
  - long: exclude
    description: Exclude files that match any pattern in PATTERN
    takes_value: true
  - long: exclude-from
    short: X
    description: Exclude files that match any pattern in FILE
    takes_value: true
  - long: one-file-system
    short: x
    description: Skip directories on different file systems
  - long: threshold
    short: t
    description: Exclude entries smaller than SIZE
    takes_value: true
is_path_completion: true
