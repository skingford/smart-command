name: kill
description:
  en: Send a signal to a process
  zh: 向进程发送信号
flags:
  - short: s
    description:
      en: Specify the signal to send
      zh: 指定要发送的信号
    takes_value: true
  - long: signal
    description:
      en: Specify the signal to send
      zh: 指定要发送的信号
    takes_value: true
  - short: l
    description:
      en: List signal names
      zh: 列出信号名称
  - short: L
    description:
      en: List signal names in a table
      zh: 以表格形式列出信号名称
  - short: "1"
    description:
      en: SIGHUP
      zh: SIGHUP（挂起信号）
  - short: "2"
    description:
      en: SIGINT
      zh: SIGINT（中断信号）
  - short: "3"
    description:
      en: SIGQUIT
      zh: SIGQUIT（退出信号）
  - short: "9"
    description:
      en: SIGKILL
      zh: SIGKILL（强制终止信号）
examples:
  - cmd: 'kill [pid]'
    scenario:
      en: Terminate process (SIGTERM)
      zh: 终止进程（SIGTERM）
  - cmd: 'kill -9 [pid]'
    scenario:
      en: Force kill process (SIGKILL)
      zh: 强制终止进程（SIGKILL）
  - cmd: 'kill -HUP [pid]'
    scenario:
      en: Reload process configuration
      zh: 重新加载进程配置
  - cmd: 'killall [process_name]'
    scenario:
      en: Kill all processes by name
      zh: 按名称终止所有进程
  - cmd: 'pkill -f [pattern]'
    scenario:
      en: Kill processes matching pattern
      zh: 终止匹配模式的进程
