name: kill
description:
  en: Send a signal to a process
  zh: 向进程发送信号
flags:
  - short: s
    description:
      en: Specify the signal to send
      zh: 指定要发送的信号
    takes_value: true
  - long: signal
    description:
      en: Specify the signal to send
      zh: 指定要发送的信号
    takes_value: true
  - short: l
    description:
      en: List signal names
      zh: 列出信号名称
  - short: L
    description:
      en: List signal names in a table
      zh: 以表格形式列出信号名称
  - short: "1"
    description:
      en: SIGHUP
      zh: SIGHUP（挂起信号）
  - short: "2"
    description:
      en: SIGINT
      zh: SIGINT（中断信号）
  - short: "3"
    description:
      en: SIGQUIT
      zh: SIGQUIT（退出信号）
  - short: "9"
    description:
      en: SIGKILL
      zh: SIGKILL（强制终止信号）
