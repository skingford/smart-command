name: pwd
description:
  en: Print name of current/working directory
  zh: 显示当前工作目录
flags:
  - short: L
    description:
      en: Print the value of $PWD if it names the current working directory
      zh: 如果 $PWD 是当前目录则打印其值
  - long: logical
    description:
      en: Print the value of $PWD if it names the current working directory
      zh: 如果 $PWD 是当前目录则打印其值
  - short: P
    description:
      en: Print the physical directory, without any symbolic links
      zh: 打印物理目录，不解析符号链接
  - long: physical
    description:
      en: Print the physical directory, without any symbolic links
      zh: 打印物理目录，不解析符号链接
examples:
  - cmd: 'pwd'
    scenario:
      en: Print current directory
      zh: 打印当前目录
  - cmd: 'pwd -P'
    scenario:
      en: Print physical path (resolve symlinks)
      zh: 打印物理路径（解析符号链接）
  - cmd: 'pwd -L'
    scenario:
      en: Print logical path
      zh: 打印逻辑路径
