name: uniq
description:
  en: Report or omit repeated lines
  zh: 报告或忽略重复的行
flags:
  - long: count
    short: c
    description:
      en: Prefix lines by the number of occurrences
      zh: 在行前添加出现次数
  - long: repeated
    short: d
    description:
      en: Only print duplicate lines, one for each group
      zh: 仅打印重复的行，每组一个
  - long: all-repeated
    short: D
    description:
      en: Print all duplicate lines (none, prepend, separate)
      zh: 打印所有重复的行（none、prepend、separate）
    takes_value: true
  - long: skip-fields
    short: f
    description:
      en: Avoid comparing the first N fields
      zh: 跳过前 N 个字段不进行比较
    takes_value: true
  - long: group
    description:
      en: Show all items, separating groups (separate, prepend, append, both)
      zh: 显示所有项目，分隔各组（separate、prepend、append、both）
    takes_value: true
  - long: ignore-case
    short: i
    description:
      en: Ignore differences in case when comparing
      zh: 比较时忽略大小写差异
  - long: skip-chars
    short: s
    description:
      en: Avoid comparing the first N characters
      zh: 跳过前 N 个字符不进行比较
    takes_value: true
  - long: unique
    short: u
    description:
      en: Only print unique lines
      zh: 仅打印唯一的行
  - long: zero-terminated
    short: z
    description:
      en: Line delimiter is NUL, not newline
      zh: 行分隔符为 NUL 而非换行符
  - long: check-chars
    short: w
    description:
      en: Compare no more than N characters in lines
      zh: 最多比较行中的 N 个字符
    takes_value: true
is_path_completion: true
examples:
  - cmd: 'uniq [file]'
    scenario:
      en: Remove consecutive duplicates
      zh: 删除连续重复行
  - cmd: 'sort [file] | uniq'
    scenario:
      en: Remove all duplicates
      zh: 删除所有重复行
  - cmd: 'uniq -c [file]'
    scenario:
      en: Count occurrences
      zh: 统计出现次数
  - cmd: 'uniq -d [file]'
    scenario:
      en: Show only duplicates
      zh: 仅显示重复行
  - cmd: 'uniq -u [file]'
    scenario:
      en: Show only unique lines
      zh: 仅显示唯一行
