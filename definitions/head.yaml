name: head
description:
  en: Output the first part of files
  zh: 输出文件的开头部分
flags:
  - long: bytes
    short: c
    description:
      en: Print the first NUM bytes of each file
      zh: 打印每个文件的前 NUM 个字节
    takes_value: true
  - long: lines
    short: n
    description:
      en: Print the first NUM lines instead of 10
      zh: 打印前 NUM 行而不是默认的 10 行
    takes_value: true
  - long: quiet
    short: q
    description:
      en: Never print headers giving file names
      zh: 不打印文件名标题
  - long: silent
    description:
      en: Never print headers giving file names
      zh: 不打印文件名标题
  - long: verbose
    short: v
    description:
      en: Always print headers giving file names
      zh: 始终打印文件名标题
  - long: zero-terminated
    short: z
    description:
      en: Line delimiter is NUL, not newline
      zh: 使用 NUL 作为行分隔符，而不是换行符
is_path_completion: true
examples:
  - cmd: 'head [file]'
    scenario:
      en: Show first 10 lines
      zh: 显示前 10 行
  - cmd: 'head -n 20 [file]'
    scenario:
      en: Show first 20 lines
      zh: 显示前 20 行
  - cmd: 'head -c 100 [file]'
    scenario:
      en: Show first 100 bytes
      zh: 显示前 100 字节
  - cmd: 'head -n -5 [file]'
    scenario:
      en: Show all except last 5 lines
      zh: 显示除最后 5 行外的所有内容
