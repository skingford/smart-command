name: git
description:
  en: Distributed version control system
  zh: 分布式版本控制系统
subcommands:
  - name: init
    description:
      en: Create an empty Git repository
      zh: 创建一个空的 Git 仓库
    flags:
      - long: bare
        description:
          en: Create a bare repository
          zh: 创建一个裸仓库
  - name: clone
    description:
      en: Clone a repository into a new directory
      zh: 克隆仓库到新目录
    flags:
      - long: depth
        description:
          en: Create a shallow clone with limited history
          zh: 创建一个有限历史记录的浅克隆
        takes_value: true
      - long: branch
        short: b
        description:
          en: Clone specific branch
          zh: 克隆指定分支
        takes_value: true
      - long: recursive
        description:
          en: Initialize submodules in the clone
          zh: 在克隆中初始化子模块
  - name: add
    description:
      en: Add file contents to the index
      zh: 将文件内容添加到索引
    flags:
      - long: all
        short: A
        description:
          en: Add all files
          zh: 添加所有文件
      - long: patch
        short: p
        description:
          en: Interactively choose hunks to stage
          zh: 交互式选择要暂存的代码块
      - long: update
        short: u
        description:
          en: Update tracked files
          zh: 更新已跟踪的文件
    is_path_completion: true
  - name: commit
    description:
      en: Record changes to the repository
      zh: 记录对仓库的更改
    flags:
      - long: message
        short: m
        description:
          en: Commit message
          zh: 提交信息
        takes_value: true
      - long: all
        short: a
        description:
          en: Stage all modified and deleted paths
          zh: 暂存所有修改和删除的文件
      - long: amend
        description:
          en: Amend the previous commit
          zh: 修改上一次提交
      - long: no-edit
        description:
          en: Use previous commit message without editing
          zh: 使用上一次提交信息而不编辑
      - long: allow-empty
        description:
          en: Allow empty commit
          zh: 允许空提交
  - name: status
    description:
      en: Show the working tree status
      zh: 显示工作区状态
    flags:
      - long: short
        short: s
        description:
          en: Give output in short format
          zh: 以简短格式输出
      - long: branch
        short: b
        description:
          en: Show branch information
          zh: 显示分支信息
  - name: diff
    description:
      en: Show changes between commits, commit and working tree, etc
      zh: 显示提交之间、提交与工作区之间的差异等
    flags:
      - long: staged
        description:
          en: Show staged changes
          zh: 显示已暂存的更改
      - long: cached
        description:
          en: Alias for --staged
          zh: --staged 的别名
      - long: stat
        description:
          en: Show diffstat
          zh: 显示差异统计
      - long: name-only
        description:
          en: Show only names of changed files
          zh: 仅显示更改文件的名称
    is_path_completion: true
  - name: log
    description:
      en: Show commit logs
      zh: 显示提交日志
    flags:
      - long: oneline
        description:
          en: One line per commit
          zh: 每个提交显示一行
      - long: graph
        description:
          en: Draw a text-based graph of commits
          zh: 绘制基于文本的提交图
      - long: all
        description:
          en: Show all refs
          zh: 显示所有引用
      - long: author
        description:
          en: Filter by author
          zh: 按作者过滤
        takes_value: true
      - long: since
        description:
          en: Show commits after date
          zh: 显示指定日期之后的提交
        takes_value: true
      - long: until
        description:
          en: Show commits before date
          zh: 显示指定日期之前的提交
        takes_value: true
      - short: n
        description:
          en: Limit number of commits
          zh: 限制提交数量
        takes_value: true
  - name: show
    description:
      en: Show various types of objects
      zh: 显示各种类型的对象
    flags:
      - long: stat
        description:
          en: Show diffstat
          zh: 显示差异统计
      - long: name-only
        description:
          en: Show only names of changed files
          zh: 仅显示更改文件的名称
  - name: checkout
    description:
      en: Switch branches or restore working tree files
      zh: 切换分支或恢复工作区文件
    flags:
      - long: branch
        short: b
        description:
          en: Create and checkout a new branch
          zh: 创建并切换到新分支
      - long: force
        short: f
        description:
          en: Force checkout
          zh: 强制切换
      - long: track
        short: t
        description:
          en: Set up tracking mode
          zh: 设置跟踪模式
    is_path_completion: true
  - name: switch
    description:
      en: Switch branches
      zh: 切换分支
    flags:
      - long: create
        short: c
        description:
          en: Create a new branch
          zh: 创建新分支
      - long: detach
        short: d
        description:
          en: Detach HEAD at named commit
          zh: 在指定提交处分离 HEAD
  - name: branch
    description:
      en: List, create, or delete branches
      zh: 列出、创建或删除分支
    flags:
      - long: delete
        short: d
        description:
          en: Delete a branch
          zh: 删除分支
      - long: force
        short: D
        description:
          en: Force delete a branch
          zh: 强制删除分支
      - long: move
        short: m
        description:
          en: Move/rename a branch
          zh: 移动/重命名分支
      - long: all
        short: a
        description:
          en: List both remote and local branches
          zh: 列出远程和本地分支
      - long: remote
        short: r
        description:
          en: List remote branches
          zh: 列出远程分支
      - long: verbose
        short: v
        description:
          en: Show sha1 and commit subject line
          zh: 显示 sha1 和提交主题行
  - name: merge
    description:
      en: Join two or more development histories together
      zh: 合并两个或多个开发历史
    flags:
      - long: no-ff
        description:
          en: Create a merge commit even when fast-forward is possible
          zh: 即使可以快进也创建合并提交
      - long: squash
        description:
          en: Squash commits into a single commit
          zh: 将提交压缩为单个提交
      - long: abort
        description:
          en: Abort the current merge
          zh: 中止当前合并
      - long: continue
        description:
          en: Continue the current merge
          zh: 继续当前合并
  - name: rebase
    description:
      en: Reapply commits on top of another base tip
      zh: 在另一个基础提交之上重新应用提交
    flags:
      - long: interactive
        short: i
        description:
          en: Interactive rebase
          zh: 交互式变基
      - long: onto
        description:
          en: Rebase onto a given branch
          zh: 变基到指定分支
        takes_value: true
      - long: abort
        description:
          en: Abort the current rebase
          zh: 中止当前变基
      - long: continue
        description:
          en: Continue the current rebase
          zh: 继续当前变基
      - long: skip
        description:
          en: Skip current patch
          zh: 跳过当前补丁
  - name: reset
    description:
      en: Reset current HEAD to the specified state
      zh: 重置当前 HEAD 到指定状态
    flags:
      - long: soft
        description:
          en: Keep changes staged
          zh: 保留已暂存的更改
      - long: mixed
        description:
          en: Keep changes unstaged (default)
          zh: 保留未暂存的更改（默认）
      - long: hard
        description:
          en: Discard all changes
          zh: 丢弃所有更改
    is_path_completion: true
  - name: revert
    description:
      en: Revert some existing commits
      zh: 撤销一些现有提交
    flags:
      - long: no-commit
        short: n
        description:
          en: Revert without committing
          zh: 撤销但不提交
      - long: mainline
        short: m
        description:
          en: Parent number for merge commit
          zh: 合并提交的父编号
        takes_value: true
  - name: stash
    description:
      en: Stash the changes in a dirty working directory away
      zh: 将脏工作目录中的更改储藏起来
    subcommands:
      - name: push
        description:
          en: Save local modifications to a new stash
          zh: 将本地修改保存到新的储藏
        flags:
          - long: message
            short: m
            description:
              en: Stash message
              zh: 储藏信息
            takes_value: true
          - long: keep-index
            short: k
            description:
              en: Keep staged changes
              zh: 保留已暂存的更改
      - name: pop
        description:
          en: Remove and apply a single stash
          zh: 移除并应用单个储藏
      - name: apply
        description:
          en: Apply a stash without removing it
          zh: 应用储藏但不移除
      - name: list
        description:
          en: List stashes
          zh: 列出储藏
      - name: drop
        description:
          en: Remove a single stash
          zh: 移除单个储藏
      - name: clear
        description:
          en: Remove all stashes
          zh: 移除所有储藏
      - name: show
        description:
          en: Show changes in a stash
          zh: 显示储藏中的更改
  - name: push
    description:
      en: Update remote refs along with associated objects
      zh: 更新远程引用及关联对象
    flags:
      - long: force
        short: f
        description:
          en: Force push
          zh: 强制推送
      - long: force-with-lease
        description:
          en: Safer force push
          zh: 更安全的强制推送
      - long: set-upstream
        short: u
        description:
          en: Set upstream for the branch
          zh: 为分支设置上游
      - long: tags
        description:
          en: Push all tags
          zh: 推送所有标签
      - long: delete
        short: d
        description:
          en: Delete remote branch
          zh: 删除远程分支
      - long: all
        description:
          en: Push all branches
          zh: 推送所有分支
  - name: pull
    description:
      en: Fetch from and integrate with another repository
      zh: 从另一个仓库获取并合并
    flags:
      - long: rebase
        short: r
        description:
          en: Rebase instead of merge
          zh: 使用变基而不是合并
      - long: no-rebase
        description:
          en: Merge instead of rebase
          zh: 使用合并而不是变基
      - long: force
        short: f
        description:
          en: Force pull
          zh: 强制拉取
  - name: fetch
    description:
      en: Download objects and refs from another repository
      zh: 从另一个仓库下载对象和引用
    flags:
      - long: all
        description:
          en: Fetch all remotes
          zh: 获取所有远程仓库
      - long: prune
        short: p
        description:
          en: Remove remote-tracking references that no longer exist
          zh: 移除不再存在的远程跟踪引用
      - long: tags
        short: t
        description:
          en: Fetch all tags
          zh: 获取所有标签
  - name: remote
    description:
      en: Manage set of tracked repositories
      zh: 管理跟踪的仓库集合
    subcommands:
      - name: add
        description:
          en: Add a new remote
          zh: 添加新的远程仓库
      - name: remove
        description:
          en: Remove a remote
          zh: 移除远程仓库
      - name: rename
        description:
          en: Rename a remote
          zh: 重命名远程仓库
      - name: show
        description:
          en: Show information about a remote
          zh: 显示远程仓库的信息
      - name: prune
        description:
          en: Remove stale remote-tracking branches
          zh: 移除过时的远程跟踪分支
      - name: set-url
        description:
          en: Change URL for a remote
          zh: 更改远程仓库的 URL
    flags:
      - long: verbose
        short: v
        description:
          en: Be verbose
          zh: 显示详细信息
  - name: tag
    description:
      en: Create, list, delete or verify tags
      zh: 创建、列出、删除或验证标签
    flags:
      - long: annotate
        short: a
        description:
          en: Make an annotated tag
          zh: 创建带注释的标签
      - long: message
        short: m
        description:
          en: Tag message
          zh: 标签信息
        takes_value: true
      - long: delete
        short: d
        description:
          en: Delete tags
          zh: 删除标签
      - long: list
        short: l
        description:
          en: List tags
          zh: 列出标签
      - long: force
        short: f
        description:
          en: Replace existing tag
          zh: 替换现有标签
  - name: cherry-pick
    description:
      en: Apply the changes introduced by some existing commits
      zh: 应用某些现有提交引入的更改
    flags:
      - long: no-commit
        short: n
        description:
          en: Apply changes without committing
          zh: 应用更改但不提交
      - long: edit
        short: e
        description:
          en: Edit the commit message
          zh: 编辑提交信息
      - long: abort
        description:
          en: Abort the current operation
          zh: 中止当前操作
      - long: continue
        description:
          en: Continue the current operation
          zh: 继续当前操作
  - name: clean
    description:
      en: Remove untracked files from the working tree
      zh: 从工作区移除未跟踪的文件
    flags:
      - long: force
        short: f
        description:
          en: Force clean
          zh: 强制清理
      - long: dry-run
        short: n
        description:
          en: Show what would be done
          zh: 显示将要执行的操作
      - long: directories
        short: d
        description:
          en: Remove untracked directories
          zh: 移除未跟踪的目录
      - long: ignored
        short: x
        description:
          en: Remove ignored files as well
          zh: 同时移除被忽略的文件
  - name: bisect
    description:
      en: Use binary search to find the commit that introduced a bug
      zh: 使用二分搜索找出引入错误的提交
    subcommands:
      - name: start
        description:
          en: Start bisecting
          zh: 开始二分搜索
      - name: good
        description:
          en: Mark commit as good
          zh: 标记提交为正常
      - name: bad
        description:
          en: Mark commit as bad
          zh: 标记提交为有问题
      - name: reset
        description:
          en: Finish bisecting
          zh: 结束二分搜索
      - name: skip
        description:
          en: Skip current commit
          zh: 跳过当前提交
  - name: blame
    description:
      en: Show what revision and author last modified each line
      zh: 显示每行最后修改的版本和作者
    flags:
      - long: line-porcelain
        short: L
        description:
          en: Show in a format designed for machine consumption
          zh: 以机器可读的格式显示
    is_path_completion: true
  - name: restore
    description:
      en: Restore working tree files
      zh: 恢复工作区文件
    flags:
      - long: staged
        short: S
        description:
          en: Restore staged content
          zh: 恢复已暂存的内容
      - long: worktree
        short: W
        description:
          en: Restore working tree
          zh: 恢复工作区
      - long: source
        short: s
        description:
          en: Restore from source
          zh: 从源恢复
        takes_value: true
    is_path_completion: true
  - name: credential
    description:
      en: Retrieve and store user credentials
      zh: 检索和存储用户凭据
    subcommands:
      - name: fill
        description:
          en: Fill credentials from helper
          zh: 从助手填充凭据
      - name: approve
        description:
          en: Store approved credentials
          zh: 存储已批准的凭据
      - name: reject
        description:
          en: Reject credentials
          zh: 拒绝凭据
  - name: config
    description:
      en: Get and set repository or global options
      zh: 获取和设置仓库或全局选项
    flags:
      - long: global
        description:
          en: Use global config file
          zh: 使用全局配置文件
      - long: local
        description:
          en: Use repository config file
          zh: 使用仓库配置文件
      - long: list
        short: l
        description:
          en: List all variables
          zh: 列出所有变量
      - long: edit
        short: e
        description:
          en: Open config in editor
          zh: 在编辑器中打开配置
  - name: submodule
    description:
      en: Initialize, update or inspect submodules
      zh: 初始化、更新或检查子模块
    subcommands:
      - name: add
        description:
          en: Add a new submodule
          zh: 添加新子模块
      - name: init
        description:
          en: Initialize submodules
          zh: 初始化子模块
      - name: update
        description:
          en: Update submodules
          zh: 更新子模块
        flags:
          - long: init
            description:
              en: Initialize submodules if needed
              zh: 如果需要则初始化子模块
          - long: recursive
            description:
              en: Update nested submodules
              zh: 更新嵌套的子模块
      - name: status
        description:
          en: Show status of submodules
          zh: 显示子模块状态
      - name: foreach
        description:
          en: Run command in each submodule
          zh: 在每个子模块中运行命令
  - name: worktree
    description:
      en: Manage multiple working trees
      zh: 管理多个工作区
    subcommands:
      - name: add
        description:
          en: Create a new working tree
          zh: 创建新工作区
        is_path_completion: true
      - name: list
        description:
          en: List working trees
          zh: 列出工作区
      - name: remove
        description:
          en: Remove a working tree
          zh: 移除工作区
      - name: prune
        description:
          en: Prune working tree information
          zh: 清理工作区信息
  - name: rev-parse
    description:
      en: Parse revision specifications and output SHA-1 hashes
      zh: 解析版本规范并输出 SHA-1 哈希值
    flags:
      - long: verify
        short: v
        description:
          en: Verify that the given commits exist and are valid
          zh: 验证给定的提交是否存在且有效
      - long: short
        short: s
        description:
          en: Output short SHA-1 hash
          zh: 输出短 SHA-1 哈希值
        takes_value: true
      - long: quiet
        short: q
        description:
          en: Suppress error messages
          zh: 抑制错误消息
      - long: abbrev-ref
        description:
          en: Show the short branch name
          zh: 显示短分支名称
      - long: show-toplevel
        description:
          en: Show the path of the top-level directory
          zh: 显示顶级目录的路径
      - long: git-dir
        description:
          en: Show the path of the .git directory
          zh: 显示 .git 目录的路径
      - long: show-prefix
        description:
          en: Show the path of the current directory relative to the top-level directory
          zh: 显示当前目录相对于顶级目录的路径
      - long: is-inside-git-dir
        description:
          en: Exit with 0 if inside .git directory
          zh: 如果在 .git 目录内则返回 0
      - long: is-inside-work-tree
        description:
          en: Exit with 0 if inside work tree
          zh: 如果在工作区内则返回 0
    is_path_completion: true
  - name: describe
    description:
      en: Give an object a human readable name based on an available ref
      zh: 基于可用引用为对象提供人类可读的名称
    flags:
      - long: tags
        description:
          en: Use any tag found in refs/tags namespace
          zh: 使用 refs/tags 命名空间中的任何标签
      - long: all
        description:
          en: Use any ref found in refs/ namespace
          zh: 使用 refs/ 命名空间中的任何引用
      - long: long
        description:
          en: Always output the long format
          zh: 始终输出长格式
      - long: abbrev
        short: a
        description:
          en: Specify how many characters to abbreviate
          zh: 指定缩写的字符数
        takes_value: true
      - long: exact-match
        description:
          en: Only output exact matches
          zh: 仅输出精确匹配
      - long: dirty
        description:
          en: Describe the working tree
          zh: 描述工作区
  - name: shortlog
    description:
      en: Summarize git log output
      zh: 汇总 git log 输出
    flags:
      - long: numbered
        short: n
        description:
          en: Sort output by number of commits
          zh: 按提交数排序输出
      - long: email
        short: e
        description:
          en: Show email addresses
          zh: 显示电子邮件地址
      - long: format
        short: f
        description:
          en: Specify format string
          zh: 指定格式字符串
        takes_value: true
      - long: summary
        short: s
        description:
          en: Suppress commit description
          zh: 抑制提交描述
      - long: no-merges
        description:
          en: Suppress merge commits
          zh: 抑制合并提交
  - name: reflog
    description:
      en: Manage reflog information
      zh: 管理引用日志信息
    subcommands:
      - name: show
        description:
          en: Show reflog entries
          zh: 显示引用日志条目
      - name: expire
        description:
          en: Prune older reflog entries
          zh: 清理较旧的引用日志条目
      - name: delete
        description:
          en: Delete reflog entries
          zh: 删除引用日志条目
      - name: exists
        description:
          en: Check if a reflog exists
          zh: 检查引用日志是否存在
    flags:
      - long: all
        description:
          en: Show all reflogs
          zh: 显示所有引用日志
      - long: expire
        description:
          en: expire entries older than date
          zh: 过期早于日期的条目
        takes_value: true
      - long: rewrite
        description:
          en: Rewrite previous reflog entries
          zh: 重写先前的引用日志条目
      - long: updateref
        description:
          en: Update the reference to the new SHA-1
          zh: 将引用更新为新的 SHA-1
  - name: filter-branch
    description:
      en: "Rewrite branches (DEPRECATED: use git-filter-repo instead)"
      zh: 重写分支（已弃用：请改用 git-filter-repo）
    flags:
      - long: env-filter
        description:
          en: Filter for environment variables
          zh: 环境变量过滤器
        takes_value: true
      - long: tree-filter
        description:
          en: Filter for tree rewriting
          zh: 树重写过滤器
        takes_value: true
      - long: index-filter
        description:
          en: Filter for index rewriting
          zh: 索引重写过滤器
        takes_value: true
      - long: parent-filter
        description:
          en: Filter for parent rewriting
          zh: 父级重写过滤器
        takes_value: true
      - long: msg-filter
        description:
          en: Filter for commit messages
          zh: 提交信息过滤器
        takes_value: true
      - long: commit-filter
        description:
          en: Filter for commit rewriting
          zh: 提交重写过滤器
        takes_value: true
      - long: tag-name-filter
        description:
          en: Filter for tag names
          zh: 标签名过滤器
        takes_value: true
      - long: subdirectory-filter
        description:
          en: Filter for subdirectory
          zh: 子目录过滤器
        takes_value: true
      - long: prune-empty
        description:
          en: Prune empty commits
          zh: 删除空提交
      - long: force
        short: f
        description:
          en: Force operation
          zh: 强制操作
  - name: archive
    description:
      en: Create an archive of files from a tree
      zh: 从树创建文件归档
    flags:
      - long: format
        description:
          en: Archive format (tar, zip, etc.)
          zh: 归档格式（tar、zip 等）
        takes_value: true
      - long: prefix
        description:
          en: Prepend prefix to filenames
          zh: 在文件名前添加前缀
        takes_value: true
      - long: output
        short: o
        description:
          en: Output file
          zh: 输出文件
        takes_value: true
      - long: verbose
        short: v
        description:
          en: Be verbose
          zh: 显示详细信息
      - long: worktree-attributes
        description:
          en: Read attributes from .gitattributes
          zh: 从 .gitattributes 读取属性
  - name: gc
    description:
      en: Cleanup unnecessary files and optimize the repository
      zh: 清理不必要的文件并优化仓库
    flags:
      - long: aggressive
        description:
          en: Optimize more aggressively
          zh: 更积极地优化
      - long: prune
        description:
          en: Prune loose objects older than date
          zh: 清理早于日期的松散对象
        takes_value: true
      - long: no-prune
        description:
          en: Do not prune any loose objects
          zh: 不清理任何松散对象
      - long: quiet
        short: q
        description:
          en: Suppress progress output
          zh: 抑制进度输出
    is_path_completion: true
  - name: fsck
    description:
      en: Verify the connectivity and validity of objects
      zh: 验证对象的连接性和有效性
    flags:
      - long: full
        short: f
        description:
          en: Check all objects
          zh: 检查所有对象
      - long: no-reflogs
        description:
          en: Do not consider reflogs
          zh: 不考虑引用日志
      - long: no-full
        description:
          en: Only check objects in current directory
          zh: 仅检查当前目录中的对象
      - long: strict
        description:
          en: Enable more strict checking
          zh: 启用更严格的检查
      - long: verbose
        short: v
        description:
          en: Be verbose
          zh: 显示详细信息
  - name: count-objects
    description:
      en: Count unpacked objects and pack size
      zh: 计算解包对象和包大小
    flags:
      - long: verbose
        short: v
        description:
          en: Be verbose
          zh: 显示详细信息
      - long: human-readable
        short: H
        description:
          en: Print sizes in human readable format
          zh: 以人类可读格式打印大小
  - name: credential-cache
    description:
      en: Helper to temporarily store passwords in memory
      zh: 在内存中临时存储密码的助手
    flags:
      - long: timeout
        description:
          en: "Number of seconds to cache credentials (default: 900)"
          zh: 缓存凭据的秒数（默认：900）
        takes_value: true
      - long: socket
        description:
          en: Use custom socket path for cache daemon
          zh: 为缓存守护进程使用自定义套接字路径
        takes_value: true
  - name: credential-store
    description:
      en: Helper to store credentials on disk (unencrypted)
      zh: 在磁盘上存储凭据的助手（未加密）
    flags:
      - long: file
        description:
          en: Use custom path for credentials file
          zh: 使用自定义路径作为凭据文件
        takes_value: true
  - name: instaweb
    description:
      en: Instantly browse your working repository in gitweb
      zh: 立即在 gitweb 中浏览工作仓库
    flags:
      - long: httpd
        description:
          en: HTTP daemon to use
          zh: 要使用的 HTTP 守护进程
        takes_value: true
      - long: port
        short: p
        description:
          en: Port to bind to
          zh: 要绑定的端口
        takes_value: true
      - long: browser
        short: b
        description:
          en: Browser to use
          zh: 要使用的浏览器
        takes_value: true
  - name: notes
    description:
      en: Add or inspect object notes
      zh: 添加或检查对象注释
    subcommands:
      - name: add
        description:
          en: Add notes for an object
          zh: 为对象添加注释
        flags:
          - long: message
            short: m
            description:
              en: Note message
              zh: 注释信息
            takes_value: true
          - long: file
            short: F
            description:
              en: Read note from file
              zh: 从文件读取注释
            takes_value: true
          - long: rewrite
            description:
              en: Rewrite previous note
              zh: 重写先前的注释
          - long: allow-empty
            description:
              en: Allow empty note
              zh: 允许空注释
      - name: copy
        description:
          en: Copy notes from one object to another
          zh: 将注释从一个对象复制到另一个
        flags:
          - long: force
            short: f
            description:
              en: Replace existing note
              zh: 替换现有注释
      - name: append
        description:
          en: Append to the notes of an object
          zh: 追加到对象的注释
        flags:
          - long: message
            short: m
            description:
              en: Note message
              zh: 注释信息
            takes_value: true
      - name: edit
        description:
          en: Edit notes for an object
          zh: 编辑对象的注释
      - name: show
        description:
          en: Show notes for an object
          zh: 显示对象的注释
      - name: merge
        description:
          en: Merge notes
          zh: 合并注释
        flags:
          - long: strategy
            short: s
            description:
              en: Merge strategy
              zh: 合并策略
            takes_value: true
          - long: commit
            short: c
            description:
              en: Merge commit
              zh: 合并提交
            takes_value: true
      - name: remove
        description:
          en: Remove notes for an object
          zh: 删除对象的注释
      - name: prune
        description:
          en: Remove notes for unreachable objects
          zh: 删除不可达对象的注释
      - name: list
        description:
          en: List notes
          zh: 列出注释
      - name: get-ref
        description:
          en: Get notes ref
          zh: 获取注释引用
    flags:
      - long: ref
        description:
          en: Use notes from <ref>
          zh: 从 <ref> 使用注释
        takes_value: true
examples:
  - cmd: 'git clone [url]'
    scenario:
      en: Clone a repository
      zh: 克隆仓库
  - cmd: 'git clone --depth 1 [url]'
    scenario:
      en: Shallow clone with only latest commit
      zh: 浅克隆，仅包含最新提交
  - cmd: 'git add .'
    scenario:
      en: Stage all changes
      zh: 暂存所有更改
  - cmd: 'git commit -m "[message]"'
    scenario:
      en: Commit with message
      zh: 提交并附带信息
  - cmd: 'git commit -am "[message]"'
    scenario:
      en: Stage all and commit
      zh: 暂存所有更改并提交
  - cmd: 'git push origin [branch]'
    scenario:
      en: Push branch to remote
      zh: 推送分支到远程
  - cmd: 'git push -u origin [branch]'
    scenario:
      en: Push and set upstream
      zh: 推送并设置上游分支
  - cmd: 'git pull --rebase'
    scenario:
      en: Pull with rebase
      zh: 拉取并变基
  - cmd: 'git checkout -b [branch]'
    scenario:
      en: Create and switch to new branch
      zh: 创建并切换到新分支
  - cmd: 'git switch -c [branch]'
    scenario:
      en: Create and switch to new branch (modern)
      zh: 创建并切换到新分支（现代方式）
  - cmd: 'git branch -d [branch]'
    scenario:
      en: Delete a branch
      zh: 删除分支
  - cmd: 'git merge [branch]'
    scenario:
      en: Merge branch into current
      zh: 合并分支到当前分支
  - cmd: 'git rebase [branch]'
    scenario:
      en: Rebase current branch onto another
      zh: 将当前分支变基到另一分支
  - cmd: 'git stash'
    scenario:
      en: Stash current changes
      zh: 暂存当前更改
  - cmd: 'git stash pop'
    scenario:
      en: Apply and remove latest stash
      zh: 应用并移除最近的暂存
  - cmd: 'git log --oneline -n 10'
    scenario:
      en: Show last 10 commits in one line
      zh: 显示最近10条提交（单行）
  - cmd: 'git log --oneline --graph --all'
    scenario:
      en: Show commit graph of all branches
      zh: 显示所有分支的提交图
  - cmd: 'git diff --staged'
    scenario:
      en: Show staged changes
      zh: 显示已暂存的更改
  - cmd: 'git reset --soft HEAD~1'
    scenario:
      en: Undo last commit, keep changes staged
      zh: 撤销上次提交，保留暂存
  - cmd: 'git reset --hard HEAD~1'
    scenario:
      en: Undo last commit and discard changes
      zh: 撤销上次提交并丢弃更改
  - cmd: 'git restore --staged [file]'
    scenario:
      en: Unstage a file
      zh: 取消暂存文件
  - cmd: 'git cherry-pick [commit]'
    scenario:
      en: Apply a specific commit
      zh: 应用特定提交
  - cmd: 'git remote -v'
    scenario:
      en: List remote repositories
      zh: 列出远程仓库
  - cmd: 'git tag -a [tag] -m "[message]"'
    scenario:
      en: Create annotated tag
      zh: 创建带注释的标签
  - cmd: 'git clean -fd'
    scenario:
      en: Remove untracked files and directories
      zh: 删除未跟踪的文件和目录
  - cmd: 'git blame [file]'
    scenario:
      en: Show who changed each line
      zh: 显示每行的修改者
  - cmd: 'git remote add origin [repo].git'
    scenario:
      en: Add a new remote repository named origin
      zh: 添加名为 origin 的新远程仓库
  - cmd: 'git remote set-url origin [repo].git'
    scenario:
      en: Change the URL of the remote repository named origin
      zh: 更改名为 origin 的远程仓库 URL
  - cmd: 'git clone --mirror [old-repo].git && cd [repo].git && git push --mirror [new-repo].git'
    scenario:
      en: Complete repository migration using mirror clone (all refs, branches, tags, commits)
      zh: 使用镜像克隆完整迁移仓库（所有引用、分支、标签、提交）
  - cmd: 'git clone --bare [old-repo].git [repo].git'
    scenario:
      en: Create a bare repository clone (without working directory)
      zh: 创建裸仓库克隆（无工作目录）
  - cmd: 'git rev-parse HEAD'
    scenario:
      en: Get the current commit SHA
      zh: 获取当前提交的 SHA 值
  - cmd: 'git rev-parse --short HEAD'
    scenario:
      en: Get the short commit SHA
      zh: 获取短提交 SHA 值
  - cmd: 'git rev-parse --abbrev-ref HEAD'
    scenario:
      en: Get the current branch name
      zh: 获取当前分支名称
  - cmd: 'git rev-parse --show-toplevel'
    scenario:
      en: Get the repository root directory
      zh: 获取仓库根目录
  - cmd: 'git rev-parse --git-dir'
    scenario:
      en: Get the .git directory path
      zh: 获取 .git 目录路径
  - cmd: 'git describe --tags'
    scenario:
      en: Describe the current commit with tags
      zh: 用标签描述当前提交
  - cmd: 'git describe --always --abbrev=0'
    scenario:
      en: Get the most recent tag
      zh: 获取最近的标签
  - cmd: 'git shortlog --summary --numbered'
    scenario:
      en: Show commit summary by author
      zh: 按作者显示提交摘要
  - cmd: 'git reflog show'
    scenario:
      en: Show reflog history
      zh: 显示引用日志历史
  - cmd: 'git archive --format=tar.gz --output=repo.tar.gz HEAD'
    scenario:
      en: Create a tar.gz archive of the current HEAD
      zh: 创建当前 HEAD 的 tar.gz 归档
  - cmd: 'git gc --aggressive'
    scenario:
      en: Aggressively garbage collect and optimize repository
      zh: 积极地垃圾回收和优化仓库
  - cmd: 'git fsck --full'
    scenario:
      en: Full check of repository integrity
      zh: 全面检查仓库完整性
  - cmd: 'git notes add HEAD -m "Note content"'
    scenario:
      en: Add a note to the current commit
      zh: 为当前提交添加注释
  - cmd: 'git notes show HEAD'
    scenario:
      en: Show notes for the current commit
      zh: 显示当前提交的注释
  - cmd: 'git config credential.helper store'
    scenario:
      en: Store credentials permanently on disk (unencrypted)
      zh: 在磁盘上永久存储凭据（未加密）
  - cmd: 'git config credential.helper ''cache --timeout=3600'''
    scenario:
      en: Cache credentials in memory for 1 hour
      zh: 在内存中缓存凭据 1 小时
  - cmd: 'git config credential.helper ''cache --timeout=7200'''
    scenario:
      en: Cache credentials in memory for 2 hours
      zh: 在内存中缓存凭据 2 小时
  - cmd: 'git credential-cache exit'
    scenario:
      en: Clear credential cache immediately
      zh: 立即清除凭据缓存
  - cmd: 'git config credential.helper store --file=/path/to/credentials'
    scenario:
      en: Store credentials in custom file path
      zh: 将凭据存储到自定义文件路径
  - cmd: 'git config --global credential.helper store'
    scenario:
      en: Store credentials globally for all repositories
      zh: 全局存储凭据用于所有仓库
  - cmd: "git config credential.helper 'cache --timeout=86400'"
    scenario:
      en: Cache credentials in memory for 24 hours
      zh: 在内存中缓存凭据 24 小时
  - cmd: "git config --global credential.helper 'cache --timeout=86400'"
    scenario:
      en: Cache credentials globally for 24 hours
      zh: 全局在内存中缓存凭据 24 小时
  - cmd: "git config credential.helper 'cache --timeout=300'"
    scenario:
      en: Cache credentials in memory for 5 minutes
      zh: 在内存中缓存凭据 5 分钟
  - cmd: "git config credential.helper 'cache --timeout=1800'"
    scenario:
      en: Cache credentials in memory for 30 minutes
      zh: 在内存中缓存凭据 30 分钟
  - cmd: 'git config --global credential.helper store'
    scenario:
      en: Save git username/password permanently (first push will prompt)
      zh: 永久保存 git 用户名/密码（首次推送时提示输入）
  - cmd: "git config --global credential.helper 'cache --timeout=3600'"
    scenario:
      en: Save git credentials in memory cache for 1 hour
      zh: 在内存缓存中保存 git 凭据 1 小时
  - cmd: 'git config --global --unset credential.helper'
    scenario:
      en: Remove/disable credential storage
      zh: 移除/禁用凭据存储
