name: gemini
description:
  en: Gemini CLI - Google AI coding assistant for terminal
  zh: Gemini CLI - Google AI 终端编程助手
flags:
  - long: help
    short: h
    description:
      en: Display help information
      zh: 显示帮助信息
  - long: version
    short: v
    description:
      en: Print version information
      zh: 打印版本信息
  - long: model
    short: m
    description:
      en: Specify which Gemini model to use
      zh: 指定使用哪个 Gemini 模型
    takes_value: true
  - long: prompt
    short: p
    description:
      en: Non-interactive mode, pass prompt directly
      zh: 非交互模式，直接传递提示
    takes_value: true
  - long: prompt-interactive
    short: i
    description:
      en: Interactive session with initial prompt
      zh: 带初始提示的交互式会话
    takes_value: true
  - long: sandbox
    short: s
    description:
      en: Enable sandbox mode for controlled execution
      zh: 启用沙盒模式以进行受控执行
  - long: sandbox-image
    description:
      en: Specify custom sandbox Docker image
      zh: 指定自定义沙盒 Docker 镜像
    takes_value: true
  - long: yolo
    description:
      en: Auto-enable sandbox with YOLO mode (less restrictions)
      zh: 使用 YOLO 模式自动启用沙盒（减少限制）
  - long: debug
    short: d
    description:
      en: Enable debug mode with verbose logging
      zh: 启用带详细日志的调试模式
  - long: config
    short: c
    description:
      en: Specify custom configuration file path
      zh: 指定自定义配置文件路径
    takes_value: true
  - long: api-key
    description:
      en: Provide Gemini API key directly
      zh: 直接提供 Gemini API 密钥
    takes_value: true
  - long: json
    description:
      en: Output responses in JSON format
      zh: 以 JSON 格式输出响应
  - long: no-color
    description:
      en: Disable colored output
      zh: 禁用彩色输出
  - long: quiet
    short: q
    description:
      en: Suppress non-essential output
      zh: 抑制非必要输出
  - long: timeout
    description:
      en: Set request timeout in seconds
      zh: 设置请求超时（秒）
    takes_value: true
  - long: max-tokens
    description:
      en: Maximum tokens for response
      zh: 响应的最大 token 数
    takes_value: true
  - long: temperature
    description:
      en: Control response randomness (0-1)
      zh: 控制响应随机性（0-1）
    takes_value: true
subcommands:
  - name: init
    description:
      en: Initialize Gemini CLI configuration
      zh: 初始化 Gemini CLI 配置
    flags:
      - long: force
        description:
          en: Overwrite existing configuration
          zh: 覆盖现有配置
  - name: config
    description:
      en: Manage Gemini CLI configuration
      zh: 管理 Gemini CLI 配置
    subcommands:
      - name: show
        description:
          en: Show current configuration
          zh: 显示当前配置
      - name: set
        description:
          en: Set configuration value
          zh: 设置配置值
      - name: reset
        description:
          en: Reset configuration to defaults
          zh: 重置配置为默认值
  - name: auth
    description:
      en: Manage authentication
      zh: 管理身份验证
    subcommands:
      - name: login
        description:
          en: Authenticate with Google account
          zh: 使用 Google 账户进行身份验证
      - name: logout
        description:
          en: Remove stored credentials
          zh: 移除存储的凭据
      - name: status
        description:
          en: Check authentication status
          zh: 检查身份验证状态
  - name: chat
    description:
      en: Start interactive chat session
      zh: 启动交互式聊天会话
    flags:
      - long: model
        short: m
        description:
          en: Specify model for chat
          zh: 指定聊天模型
        takes_value: true
      - long: system
        description:
          en: Set system prompt for chat
          zh: 设置聊天的系统提示
        takes_value: true
      - long: history
        description:
          en: Load chat history from file
          zh: 从文件加载聊天历史
        takes_value: true
  - name: run
    description:
      en: Run a script or command with Gemini assistance
      zh: 使用 Gemini 辅助运行脚本或命令
    flags:
      - long: file
        short: f
        description:
          en: Run from file
          zh: 从文件运行
        takes_value: true
        is_path_completion: true
      - long: watch
        description:
          en: Watch for file changes
          zh: 监视文件更改
  - name: tools
    description:
      en: Manage available tools
      zh: 管理可用工具
    subcommands:
      - name: list
        description:
          en: List available tools
          zh: 列出可用工具
      - name: enable
        description:
          en: Enable a tool
          zh: 启用工具
      - name: disable
        description:
          en: Disable a tool
          zh: 禁用工具
  - name: mcp
    description:
      en: Manage Model Context Protocol servers
      zh: 管理模型上下文协议服务器
    subcommands:
      - name: list
        description:
          en: List configured MCP servers
          zh: 列出已配置的 MCP 服务器
      - name: add
        description:
          en: Add an MCP server
          zh: 添加 MCP 服务器
      - name: remove
        description:
          en: Remove an MCP server
          zh: 移除 MCP 服务器
  - name: history
    description:
      en: Manage chat history
      zh: 管理聊天历史
    subcommands:
      - name: list
        description:
          en: List chat sessions
          zh: 列出聊天会话
      - name: show
        description:
          en: Show specific session
          zh: 显示特定会话
      - name: clear
        description:
          en: Clear chat history
          zh: 清除聊天历史
      - name: export
        description:
          en: Export chat history
          zh: 导出聊天历史
        flags:
          - long: format
            description:
              en: "Export format: json, markdown, txt"
              zh: "导出格式：json、markdown、txt"
            takes_value: true
          - long: output
            short: o
            description:
              en: Output file path
              zh: 输出文件路径
            takes_value: true
            is_path_completion: true
  - name: extension
    description:
      en: Manage Gemini CLI extensions
      zh: 管理 Gemini CLI 扩展
    subcommands:
      - name: list
        description:
          en: List installed extensions
          zh: 列出已安装的扩展
      - name: install
        description:
          en: Install an extension
          zh: 安装扩展
      - name: uninstall
        description:
          en: Uninstall an extension
          zh: 卸载扩展
      - name: update
        description:
          en: Update extensions
          zh: 更新扩展
examples:
  - cmd: 'gemini'
    scenario:
      en: Start interactive Gemini session
      zh: 启动交互式 Gemini 会话
  - cmd: 'gemini -p "explain this code"'
    scenario:
      en: Quick one-off query
      zh: 快速一次性查询
  - cmd: 'gemini -s'
    scenario:
      en: Start session in sandbox mode
      zh: 在沙盒模式下启动会话
  - cmd: 'gemini --yolo'
    scenario:
      en: Enable YOLO mode (auto-sandbox)
      zh: 启用 YOLO 模式（自动沙盒）
  - cmd: 'gemini -d'
    scenario:
      en: Start with debug logging
      zh: 启动并启用调试日志
  - cmd: 'gemini -m gemini-2.0-flash'
    scenario:
      en: Use specific model
      zh: 使用特定模型
  - cmd: 'gemini chat'
    scenario:
      en: Start interactive chat
      zh: 启动交互式聊天
  - cmd: 'gemini auth login'
    scenario:
      en: Login to Google account
      zh: 登录 Google 账户
  - cmd: 'gemini auth status'
    scenario:
      en: Check authentication status
      zh: 检查身份验证状态
  - cmd: 'gemini config show'
    scenario:
      en: Show current configuration
      zh: 显示当前配置
  - cmd: 'gemini mcp list'
    scenario:
      en: List MCP servers
      zh: 列出 MCP 服务器
  - cmd: 'gemini tools list'
    scenario:
      en: List available tools
      zh: 列出可用工具
  - cmd: 'gemini history list'
    scenario:
      en: List chat history
      zh: 列出聊天历史
  - cmd: 'cat file.py | gemini -p "review this code"'
    scenario:
      en: Pipe content for review
      zh: 通过管道传输内容进行审查
  - cmd: '/changelog 1.2.0'
    scenario:
      en: Use custom command (in Gemini session)
      zh: 使用自定义命令（在 Gemini 会话中）
  - cmd: '/git:fix "Button misaligned"'
    scenario:
      en: Use namespaced command (in Gemini session)
      zh: 使用命名空间命令（在 Gemini 会话中）
