name: mkdir
description: Create directories
flags:
  - long: mode
    short: m
    description: Set file mode (as in chmod)
    takes_value: true
  - long: parents
    short: p
    description: Make parent directories as needed, no error if existing
  - long: verbose
    short: v
    description: Print a message for each created directory
  - long: context
    short: Z
    description: Set SELinux security context of each created directory
    takes_value: true
is_path_completion: true
